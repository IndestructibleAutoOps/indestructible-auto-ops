registry:
  name: service-registry
  version: 1.0.0
  purpose: Central registry for all platform services
  governance:
    - gl-enterprise-architecture
    - gl-boundary-enforcement

services:
  # Platform Core Services
  - name: platform-orchestrator
    platform: platform-core
    type: orchestration
    version: 1.0.0
    endpoint: /api/v1/orchestrate
    status: active
    description: Core orchestration service for platform operations
    dependencies: []
    
  - name: resource-manager
    platform: platform-core
    type: resource-management
    version: 1.0.0
    endpoint: /api/v1/resources
    status: active
    description: Resource allocation and management service
    dependencies: []
    
  # Platform AWS Services
  - name: aws-compute-service
    platform: gl-platform-aws
    type: compute
    version: 1.0.0
    endpoint: /api/v1/aws/compute
    status: active
    description: AWS compute service (EC2, Lambda)
    dependencies: [platform-orchestrator]
    
  - name: aws-storage-service
    platform: gl-platform-aws
    type: storage
    version: 1.0.0
    endpoint: /api/v1/aws/storage
    status: active
    description: AWS storage service (S3, EBS)
    dependencies: [platform-orchestrator]
    
  - name: aws-networking-service
    platform: gl-platform-aws
    type: networking
    version: 1.0.0
    endpoint: /api/v1/aws/networking
    status: active
    description: AWS networking service (VPC, ELB)
    dependencies: [platform-orchestrator]
    
  # Platform GCP Services
  - name: gcp-compute-service
    platform: gl-platform-gcp
    type: compute
    version: 1.0.0
    endpoint: /api/v1/gcp/compute
    status: active
    description: GCP compute service (Compute Engine, Cloud Functions)
    dependencies: [platform-orchestrator]
    
  - name: gcp-storage-service
    platform: gl-platform-gcp
    type: storage
    version: 1.0.0
    endpoint: /api/v1/gcp/storage
    status: active
    description: GCP storage service (Cloud Storage, Persistent Disk)
    dependencies: [platform-orchestrator]
    
  # Platform Azure Services
  - name: azure-compute-service
    platform: gl-platform-azure
    type: compute
    version: 1.0.0
    endpoint: /api/v1/azure/compute
    status: active
    description: Azure compute service (VMs, Functions)
    dependencies: [platform-orchestrator]
    
  - name: azure-storage-service
    platform: gl-platform-azure
    type: storage
    version: 1.0.0
    endpoint: /api/v1/azure/storage
    status: active
    description: Azure storage service (Blob, Disk)
    dependencies: [platform-orchestrator]
    
  # Platform Kubernetes Services
  - name: k8s-orchestration-service
    platform: gl-platform-kubernetes
    type: orchestration
    version: 1.0.0
    endpoint: /api/v1/k8s/orchestrate
    status: active
    description: Kubernetes orchestration service
    dependencies: [platform-orchestrator]
    
  - name: k8s-service-discovery
    platform: gl-platform-kubernetes
    type: service-discovery
    version: 1.0.0
    endpoint: /api/v1/k8s/discover
    status: active
    description: Kubernetes native service discovery
    dependencies: [k8s-orchestration-service]
    
  # Platform On-Premise Services
  - name: on-premise-resource-service
    platform: gl-platform-on-premise
    type: resource-management
    version: 1.0.0
    endpoint: /api/v1/on-premise/resources
    status: active
    description: On-premise resource management service
    dependencies: [platform-orchestrator]

registry-configuration:
  service-discovery:
    enabled: true
    method: automatic
    registration: auto-register
    
  health-monitoring:
    enabled: true
    interval: 30
    timeout: 5
    
  load-balancing:
    enabled: true
    algorithm: round-robin
    
  versioning:
    enabled: true
    strategy: semantic

compliance:
  gl-architecture: enterprise
  boundary-enforcement: strict
  service-standards: latest
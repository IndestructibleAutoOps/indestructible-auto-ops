name: 'Convert DOCX to Artifact'
description: 'Convert DOCX documents to structured artifacts (YAML/JSON/Markdown)'

inputs:
  source-path:
    description: 'Path to DOCX file'
    required: true
  output-path:
    description: 'Path for output artifact'
    required: false
    default: 'artifacts/modules'
  format:
    description: 'Output format (yaml/json/markdown)'
    required: false
    default: 'yaml'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.source-path }}
    - ${{ inputs.output-path }}
    - ${{ inputs.format }}

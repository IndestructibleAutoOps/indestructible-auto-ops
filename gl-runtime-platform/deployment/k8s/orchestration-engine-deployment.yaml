# Orchestration Engine Kubernetes Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-orchestration-engine
  namespace: gl-runtime-platform
  labels:
    app: gl-orchestration-engine
    gl-governed: "true"
    gl-layer: "GL90-99"
    gl-semantic: "orchestration-service"

spec:
  replicas: 2
  selector:
    matchLabels:
      app: gl-orchestration-engine

  template:
    metadata:
      labels:
        app: gl-orchestration-engine
        gl-governed: "true"
        gl-layer: "GL90-99"
        gl-semantic: "orchestration-service"
    
    spec:
      containers:
      - name: orchestration-engine
        image: gl-runtime-platform:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: api
          containerPort: 8080
          protocol: TCP
        
        env:
        - name: NODE_ENV
          value: "production"
        - name: GL_MODE
          value: "orchestration"
        - name: LOG_LEVEL
          value: "info"
        - name: GL_TOKEN
          valueFrom:
            secretKeyRef:
              name: gl-secrets
              key: GL_TOKEN
        
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        volumeMounts:
        - name: artifacts-store
          mountPath: /app/storage/gl-artifacts-store
        - name: events-stream
          mountPath: /app/storage/gl-events-stream
        
        livenessProbe:
          httpGet:
            path: /api/v1/status
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      
      volumes:
      - name: artifacts-store
        persistentVolumeClaim:
          claimName: gl-artifacts-store-pvc
      - name: events-stream
        persistentVolumeClaim:
          claimName: gl-events-stream-pvc

apiVersion: v1
kind: Service
metadata:
  name: gl-orchestration-engine
  namespace: gl-runtime-platform
  labels:
    app: gl-orchestration-engine
    gl-governed: "true"
    gl-layer: "GL90-99"
    gl-semantic: "orchestration-service"

spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: api
    port: 8080
    targetPort: 8080
    protocol: TCP
  
  selector:
    app: gl-orchestration-engine

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gl-orchestration-engine-hpa
  namespace: gl-runtime-platform
  labels:
    app: gl-orchestration-engine
    gl-governed: "true"

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gl-orchestration-engine
  
  minReplicas: 2
  maxReplicas: 10
  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gl-artifacts-store-pvc
  namespace: gl-runtime-platform
  labels:
    gl-governed: "true"

spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: gl-storage-class
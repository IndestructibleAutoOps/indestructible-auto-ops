// @GL-governed
// @GL-layer: GL70-89
// @GL-semantic: runtime-deployment
// @GL-charter-version: 2.0.0
// @GL-audit-trail: ../../engine/governance/GL_SEMANTIC_ANCHOR.json

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-execution-runtime
  labels:
    app: gl-execution-runtime
    version: "5.0.0"
    governance-layer: "GL90-99"
    charter-version: "2.0.0"
  annotations:
    governance.machinenativeops.io/classification: "internal"
    governance.machinenativeops.io/approval: "approved"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gl-execution-runtime
  template:
    metadata:
      labels:
        app: gl-execution-runtime
        governance-layer: "GL90-99"
    spec:
      containers:
      - name: gl-execution-runtime
        image: gl-execution-runtime:5.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: GL_TOKEN
          valueFrom:
            secretKeyRef:
              name: gl-secrets
              key: gl-token
        volumeMounts:
        - name: storage
          mountPath: /app/storage
        - name: ops
          mountPath: /app/ops
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: gl-storage-pvc
      - name: ops
        configMap:
          name: gl-ops-config
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: gl-execution-runtime-service
  labels:
    app: gl-execution-runtime
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: gl-execution-runtime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gl-storage-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gl-ops-config
data:
  pipeline-config.yaml: |
    apiVersion: pipelines.machinenativeops.io/v1
    kind: Config
    globalAuditPipeline: ops/pipelines/global-audit-pipeline.yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: gl-secrets
type: Opaque
stringData:
  gl-token: "REPLACE_WITH_ACTUAL_TOKEN"
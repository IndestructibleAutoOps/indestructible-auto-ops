apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-orchestration-engine
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: orchestration-engine
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: NODE_ENV
              value: "staging"
            - name: LOG_LEVEL
              value: "info"
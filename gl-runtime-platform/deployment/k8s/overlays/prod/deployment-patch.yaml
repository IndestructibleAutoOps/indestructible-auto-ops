apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-orchestration-engine
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: orchestration-engine
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          env:
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "warn"
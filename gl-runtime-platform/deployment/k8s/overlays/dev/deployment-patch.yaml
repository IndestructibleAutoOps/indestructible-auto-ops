# @GL-governed
# @GL-layer: GL90-99
# @GL-semantic: deployment-patch-dev
# @GL-audit-trail: ../../../../engine/governance/GL_SEMANTIC_ANCHOR.json

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-orchestration-engine
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: orchestration-engine
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: NODE_ENV
              value: "development"
            - name: LOG_LEVEL
              value: "debug"
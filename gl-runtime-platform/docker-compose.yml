version: '3.8'

services:
  gl-runtime-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gl-runtime-platform
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - GL_TOKEN=${GL_TOKEN}
    volumes:
      - ./storage:/app/storage
      - ./ops:/app/ops
      - ./src:/app/src
    networks:
      - gl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gl-artifacts-store:
    image: minio/minio:latest
    container_name: gl-artifacts-store
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=gladmin
      - MINIO_ROOT_PASSWORD=gladmin123
    command: server /data --console-address ":9001"
    volumes:
      - ./storage/artifacts:/data
    networks:
      - gl-network
    restart: unless-stopped

  gl-events-stream:
    image: redis:7-alpine
    container_name: gl-events-stream
    ports:
      - "6379:6379"
    volumes:
      - ./storage/events:/data
    networks:
      - gl-network
    restart: unless-stopped

  gl-postgres:
    image: postgres:15-alpine
    container_name: gl-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=gl_governance
      - POSTGRES_USER=gladmin
      - POSTGRES_PASSWORD=gladmin123
    volumes:
      - ./storage/postgres:/var/lib/postgresql/data
    networks:
      - gl-network
    restart: unless-stopped

networks:
  gl-network:
    driver: bridge

volumes:
  gl-artifacts:
  gl-events:
  gl-postgres:
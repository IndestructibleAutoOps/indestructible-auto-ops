# 開發環境配置映射補丁

apiVersion: v1
kind: ConfigMap
metadata:
  name: gl-runtime-platform-api-config
data:
  app.yaml: |
    app:
      name: gl-runtime-platform-api
      version: 'v1.0.0-dev'
      description: GL Runtime Platform API Service
      environment: development
      debug: true
    
    server:
      host: '0.0.0.0'
      port: 3000
      timeout: 30000
      max_connections: 100
    
    logging:
      level: debug
      format: json
      destination: stdout
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gl-runtime-rest-api-config
data:
  app.yaml: |
    app:
      name: gl-runtime-rest-api
      version: 'v1.0.0-dev'
      description: GL Runtime Platform REST API Gateway
      environment: development
      debug: true
    
    server:
      host: '0.0.0.0'
      port: 8080
      workers: 2
      timeout: 30000
    
    logging:
      level: debug
      format: json
      destination: stdout
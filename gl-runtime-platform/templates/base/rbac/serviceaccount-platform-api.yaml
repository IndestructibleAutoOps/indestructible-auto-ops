# GL Runtime Platform API Service Account

apiVersion: v1
kind: ServiceAccount
metadata:
  name: gl-runtime-platform-api-sa
  namespace: team-gl-runtime-base
  labels:
    # Kubernetes 標準標籤
    app.kubernetes.io/name: 'gl-runtime-platform-api'
    app.kubernetes.io/component: 'serviceaccount'
    app.kubernetes.io/part-of: 'gl-runtime-platform'
    app.kubernetes.io/version: 'v1.0.0'
    app.kubernetes.io/managed-by: 'kubectl'
    
    # 企業治理標籤
    tenant: 'gl-runtime-team'
    cost-center: 'platform-engineering'
    business-unit: 'infrastructure'
    project: 'gl-runtime-platform'
    
  annotations:
    # 描述性註解
    description: 'GL Runtime Platform API 服務帳戶'
    owner: 'platform-team@gl-runtime.io'
    
    # IAM 註解（如果使用 AWS IAM）
    # eks.amazonaws.com/role-arn: 'arn:aws:iam::ACCOUNT_ID:role/gl-runtime-platform-api-role'
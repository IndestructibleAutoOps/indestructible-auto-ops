# GL Runtime Platform API 配置映射

apiVersion: v1
kind: ConfigMap
metadata:
  name: gl-runtime-platform-api-config
  namespace: team-gl-runtime-base
  labels:
    # Kubernetes 標準標籤
    app.kubernetes.io/name: 'gl-runtime-platform-api'
    app.kubernetes.io/component: 'configmap'
    app.kubernetes.io/part-of: 'gl-runtime-platform'
    app.kubernetes.io/version: 'v1.0.0'
    app.kubernetes.io/managed-by: 'kubectl'
    
    # 企業治理標籤
    tenant: 'gl-runtime-team'
    cost-center: 'platform-engineering'
    business-unit: 'infrastructure'
    project: 'gl-runtime-platform'
    
    # 操作標籤
    config.type: 'application'
    
  annotations:
    # 描述性註解
    description: 'GL Runtime Platform API 應用程式配置'
    owner: 'platform-team@gl-runtime.io'
    
    # 配置註解
    config.version: 'v1.0.0'
    config.last-updated: '2024-01-31'
    
data:
  # 應用程式配置
  app.yaml: |
    app:
      name: gl-runtime-platform-api
      version: 'v1.0.0'
      description: GL Runtime Platform API Service
      environment: production
      debug: false
    
    server:
      host: '0.0.0.0'
      port: 3000
      timeout: 30000
      max_connections: 1000
    
    logging:
      level: info
      format: json
      destination: stdout
      
  # 治理配置
  governance.yaml: |
    governance:
      level: UNIFIED_ROOT_META
      execution_mode: HIGH_PRIVILEGE
      verification_level: CANONICAL_VERIFIED
      
      charter:
        gl_unified_charter: ACTIVATED
        governance_level: UNIFIED_ROOT_META
        execution_mode: HIGH_PRIVILEGE
        verification_level: CANONICAL_VERIFIED
        compliance_status: COMPLIANT
        
      policies:
        enforcement: enabled
        validation: enabled
        audit: enabled
        monitoring: enabled
        
  # 多代理系統配置
  agents.yaml: |
    agents:
      total: 16
      core_governance: 4
      system_operations: 4
      functional_domain: 4
      monitoring_domain: 4
      
      orchestration:
        enabled: true
        consensus_mechanism: weighted_majority
        health_monitoring: enabled
        cross_agent_communication: enabled
        
      governance_agents:
        - name: governance_core
          type: core
          priority: critical
        - name: audit_agent
          type: core
          priority: critical
        - name: compliance_agent
          type: core
          priority: high
        - name: security_agent
          type: core
          priority: critical
          
  # 子系統配置
  subsystems.yaml: |
    subsystems:
      total: 21
      loading_priority: ['gitops', 'core_services', 'governance', 'monitoring', 'agents']
      
      gitops:
        - repository_preparation
        - canonical_verification
        - signature_validation
        - governance_hooks
        
      core_services:
        - service_configuration
        - port_configuration
        - dependency_graph
        - startup_orchestration
        
      governance:
        - unified_layer
        - root_layer
        - meta_layer
        - verification_engine
        
      monitoring:
        - audit_stream
        - real_time_reporting
        - health_checks
        - compliance_monitoring
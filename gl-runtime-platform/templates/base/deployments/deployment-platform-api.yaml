# GL Runtime Platform API 部署

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-runtime-platform-api-deploy-v1
  namespace: team-gl-runtime-base
  labels:
    # Kubernetes 標準標籤
    app.kubernetes.io/name: 'gl-runtime-platform-api'
    app.kubernetes.io/component: 'api-server'
    app.kubernetes.io/part-of: 'gl-runtime-platform'
    app.kubernetes.io/version: 'v1.0.0'
    app.kubernetes.io/managed-by: 'kubectl'
    
    # 企業治理標籤
    tenant: 'gl-runtime-team'
    cost-center: 'platform-engineering'
    business-unit: 'infrastructure'
    project: 'gl-runtime-platform'
    
    # 操作標籤
    tier: 'core'
    scaling.group: 'platform-services'
    
  annotations:
    # 描述性註解
    description: 'GL Runtime Platform 核心 API 服務'
    owner: 'platform-team@gl-runtime.io'
    architecture.doc: 'https://docs.gl-runtime.io/architecture/api'
    
    # 部署註解
    deployment.config.kubernetes.io/revision: '1'
    deployment.strategy: 'RollingUpdate'
    
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: 'gl-runtime-platform-api'
      app.kubernetes.io/component: 'api-server'
  template:
    metadata:
      labels:
        # Kubernetes 標準標籤
        app.kubernetes.io/name: 'gl-runtime-platform-api'
        app.kubernetes.io/component: 'api-server'
        app.kubernetes.io/part-of: 'gl-runtime-platform'
        app.kubernetes.io/version: 'v1.0.0'
        
        # 運行時標籤
        tier: 'core'
        environment: 'base'
        
      annotations:
        # Prometheus 監控
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9090'
        prometheus.io/path: '/metrics'
        
        # 健康檢查註解
        health.check.enabled: 'true'
        health.check.path: '/health'
        
    spec:
      serviceAccountName: gl-runtime-platform-api-sa
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      
      containers:
      - name: api-server
        image: gl-registry.io/gl-runtime-platform/api:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        
        env:
        - name: NODE_ENV
          value: 'production'
        - name: PORT
          value: '3000'
        - name: LOG_LEVEL
          value: 'info'
        - name: GOVERNANCE_LEVEL
          value: 'UNIFIED_ROOT_META'
        - name: EXECUTION_MODE
          value: 'HIGH_PRIVILEGE'
        - name: VERIFICATION_LEVEL
          value: 'CANONICAL_VERIFIED'
        
        resources:
          requests:
            cpu: '250m'
            memory: '512Mi'
          limits:
            cpu: '1000m'
            memory: '2Gi'
        
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        volumeMounts:
        - name: config-volume
          mountPath: /etc/gl-runtime/config
          readOnly: true
        - name: logs-volume
          mountPath: /var/log/gl-runtime
      
      volumes:
      - name: config-volume
        configMap:
          name: gl-runtime-platform-api-config
          defaultMode: 0644
      - name: logs-volume
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - gl-runtime-platform-api
              topologyKey: kubernetes.io/hostname
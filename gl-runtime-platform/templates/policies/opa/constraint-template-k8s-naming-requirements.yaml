# OPA Gatekeeper 約束模板 - Kubernetes 命名要求

apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8snamingrequirements
  labels:
    # Kubernetes 標準標籤
    app.kubernetes.io/name: 'k8snamingrequirements'
    app.kubernetes.io/component: 'constraint-template'
    app.kubernetes.io/part-of: 'gl-runtime-platform'
    app.kubernetes.io/version: 'v1.0.0'
    app.kubernetes.io/managed-by: 'kubectl'
    
    # 企業治理標籤
    tenant: 'gl-runtime-team'
    cost-center: 'platform-engineering'
    business-unit: 'infrastructure'
    project: 'gl-runtime-platform'
    
  annotations:
    # 描述性註解
    description: 'Kubernetes 命名規範約束模板'
    owner: 'platform-team@gl-runtime.io'
    documentation: 'https://docs.gl-runtime.io/policies/naming'
    
spec:
  crd:
    spec:
      names:
        kind: K8sNamingRequirements
      validation:
        # Schema for the constraint
        openAPIV3Schema:
          type: object
          properties:
            namingPattern:
              type: string
              description: "命名模式正則表達式"
            maxLength:
              type: integer
              description: "最大名稱長度"
            forbiddenPatterns:
              type: array
              items:
                type: string
              description: "禁用的命名模式"
            requiredLabels:
              type: array
              items:
                type: string
              description: "必要的標籤"
            reservedWords:
              type: array
              items:
                type: string
              description: "保留字列表"
  
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8snamingrequirements
        
        import data.lib.exclude

        # 檢查命名規範違規
        violation[{"msg": msg}] {
            # 檢查命名空間名稱長度
            count(input.review.object.metadata.name) > input.parameters.maxLength
            msg := sprintf("命名空間名稱 '%v' 超過最大長度 %v", [input.review.object.metadata.name, input.parameters.maxLength])
        }

        violation[{"msg": msg}] {
            # 檢查命名模式
            not regex.match(input.parameters.namingPattern, input.review.object.metadata.name)
            msg := sprintf("命名空間名稱 '%v' 不符合命名模式 '%v'", [input.review.object.metadata.name, input.parameters.namingPattern])
        }

        violation[{"msg": msg}] {
            # 檢查禁用模式
            some i
            forbidden := input.parameters.forbiddenPatterns[i]
            regex.match(forbidden, input.review.object.metadata.name)
            msg := sprintf("命名空間名稱 '%v' 包含禁用模式 '%v'", [input.review.object.metadata.name, forbidden])
        }

        violation[{"msg": msg}] {
            # 檢查必要標籤
            some i
            required_label := input.parameters.requiredLabels[i]
            not input.review.object.metadata.labels[required_label]
            msg := sprintf("命名空間缺少必要標籤: %v", [required_label])
        }

        violation[{"msg": msg}] {
            # 檢查保留字
            some i
            reserved := input.parameters.reservedWords[i]
            input.review.object.metadata.name == reserved
            msg := sprintf("命名空間名稱 '%v' 是保留字，不能使用", [reserved])
        }
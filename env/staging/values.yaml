# Staging Environment Configuration
# Environment-specific overrides for staging

services:
  web:
    domain: docs-staging.acme.com
    replicas: 2
    port: 80
    ssl: true
    ssl_cert_path: /etc/ssl/certs/docs-staging.acme.com.crt
    ssl_key_path: /etc/ssl/private/docs-staging.acme.com.key

network:
  ports:
    - 80
    - 443

deployment:
  strategy: "canary"
  health_check_interval: 15

monitoring:
  enabled: true
  alerts:
    enabled: true
    channels:
      - slack
      - email

logging:
  level: "info"
  retention_days: 30

security:
  require_ssl: true
  ssl_min_version: "TLSv1.2"
# Development Environment Configuration
# Environment-specific overrides for development

services:
  web:
    domain: docs.acme.dev
    replicas: 1
    port: 80
    ssl: false

network:
  ports:
    - 80

deployment:
  strategy: "rolling"
  health_check_interval: 30

monitoring:
  enabled: true
  alerts:
    enabled: false
    channels:
      - slack

logging:
  level: "debug"
  retention_days: 7

security:
  require_ssl: false
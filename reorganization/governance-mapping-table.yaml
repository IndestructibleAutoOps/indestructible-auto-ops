# Governance Mapping Table

version: 1.0.0
mapping_type: governance_layer_integration

# NG to GL Mapping
ng_to_gl_mapping:
  semantic_replacement:
    gl_layer: ng_era
    gl_governance: ng_namespace_governance
    gl_compliance: ng_closure
    gl_boundary: ng_scope

  layer_alignment:
    GL90-99:
      ng_alignment: NG000-099
      description: meta_specifications
      relationship: constitutional_foundation

    GL00-09:
      ng_alignment: NG000-099
      description: enterprise_governance
      relationship: strategic_governance

    GL10-19:
      ng_alignment: NG100-299
      description: platform_services
      relationship: era_1_operational

    GL20-29:
      ng_alignment: NG100-299
      description: data_semantic_search
      relationship: era_1_data_layer

    GL30-39:
      ng_alignment: NG300-599
      description: runtime_execution
      relationship: era_2_runtime

    GL40-49:
      ng_alignment: NG300-599
      description: runtime_services
      relationship: era_2_services

    GL50-59:
      ng_alignment: NG300-599
      description: observability
      relationship: era_2_monitoring

    GL60-80:
      ng_alignment: NG000-099
      description: governance_compliance
      relationship: meta_governance_enforcement

    GL81-83:
      ng_alignment: NG900-999
      description: extensions
      relationship: cross_era_integration

# Governance Flow Mapping
governance_flow:
  specification_flow:
    source: ng-namespace-governance/core/
    specification_type: ng_specifications
    targets:
      - ng-namespace-governance/implementation/ecosystem/
      - platforms/gl/

  enforcement_flow:
    source: ng-namespace-governance/implementation/ecosystem/
    enforcement_type: operational_governance
    targets:
      - platforms/gl/*

  compliance_flow:
    sources:
      - platforms/gl/*
    compliance_type: platform_compliance_reports
    target: ng-namespace-governance/reports/

# Directory to Governance Layer Mapping
directory_governance_mapping:
  ng-namespace-governance:
    governance_role: meta_governance_authority
    gl_layer_equivalent: GL90-99_plus_GL60-80
    ng_scope: NG000-099_constitutional

  ng-namespace-governance/core:
    governance_role: specification_authority
    gl_layer_equivalent: GL90-99_meta_specification
    ng_scope: NG000-099_specifications

  ng-namespace-governance/era-1:
    governance_role: era_1_governance
    gl_layer_equivalent: GL10-29_operational_data
    ng_scope: NG100-299_code_layer

  ng-namespace-governance/era-2:
    governance_role: era_2_governance
    gl_layer_equivalent: GL30-59_runtime_observability
    ng_scope: NG300-599_microcode_layer

  ng-namespace-governance/era-3:
    governance_role: era_3_governance
    gl_layer_equivalent: future_semantic_layer
    ng_scope: NG600-899_no_code_layer

  ng-namespace-governance/cross-era:
    governance_role: cross_era_governance
    gl_layer_equivalent: GL81-83_extensions
    ng_scope: NG900-999_cross_era

  ng-namespace-governance/implementation/ecosystem:
    governance_role: operational_enforcement
    gl_layer_equivalent: GL60-80_governance_compliance
    ng_scope: implementation_layer
    origin: previous_/ecosystem

  platforms/gl/meta-specifications:
    governance_role: meta_platform
    gl_layer: GL90-99
    ng_alignment: NG000-099

  platforms/gl/enterprise-architecture:
    governance_role: enterprise_governance
    gl_layer: GL00-09
    ng_alignment: NG000-099

  platforms/gl/platform-services:
    governance_role: platform_services
    gl_layer: GL10-19
    ng_alignment: NG100-299

  platforms/gl/data-processing:
    governance_role: data_layer
    gl_layer: GL20-29
    ng_alignment: NG100-299

  platforms/gl/semantic-core:
    governance_role: semantic_layer
    gl_layer: GL20-29
    ng_alignment: NG100-299

  platforms/gl/search-elasticsearch:
    governance_role: search_layer
    gl_layer: GL20-29
    ng_alignment: NG100-299

  platforms/gl/runtime-execution:
    governance_role: execution_layer
    gl_layer: GL30-39
    ng_alignment: NG300-599

  platforms/gl/automation-instant:
    governance_role: automation_layer
    gl_layer: GL30-39
    ng_alignment: NG300-599

  platforms/gl/automation-organizer:
    governance_role: automation_coordination
    gl_layer: GL30-39
    ng_alignment: NG300-599

  platforms/gl/infrastructure-foundation:
    governance_role: infrastructure_layer
    gl_layer: GL30-39
    ng_alignment: NG300-599

  platforms/gl/runtime-services:
    governance_role: services_layer
    gl_layer: GL40-49
    ng_alignment: NG300-599

  platforms/gl/observability:
    governance_role: monitoring_layer
    gl_layer: GL50-59
    ng_alignment: NG300-599


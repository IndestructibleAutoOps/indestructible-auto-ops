# =============================================================================
# Docker Compose Configuration for Agent Memory System
# =============================================================================
# This configuration sets up the required infrastructure for the agent
# memory system, including Redis Stack with vector search capabilities.
#
# Usage:
#   docker-compose up -d
#
# GL Governance Markers
# @gl-layer GL-00-NAMESPACE
# @gl-module research/agent-memory-cache/config
# @gl-semantic-anchor GL-00-CONFIG_DOCKER
# @gl-evidence-required false
# GL Unified Charter Activated
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Redis Stack - Memory Backend with Vector Search
  # ---------------------------------------------------------------------------
  redis:
    image: redis/redis-stack:latest
    container_name: agent-memory-redis
    ports:
      - "6379:6379"   # Redis server
      - "8001:8001"   # RedisInsight UI
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    environment:
      - REDIS_ARGS=--appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agent-memory-network

  # ---------------------------------------------------------------------------
  # Redis Exporter - Prometheus Metrics
  # ---------------------------------------------------------------------------
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: agent-memory-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agent-memory-network

  # ---------------------------------------------------------------------------
  # Prometheus - Metrics Collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: agent-memory-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - redis-exporter
    restart: unless-stopped
    networks:
      - agent-memory-network

  # ---------------------------------------------------------------------------
  # Grafana - Metrics Visualization
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: agent-memory-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - agent-memory-network

# =============================================================================
# Networks
# =============================================================================
networks:
  agent-memory-network:
    driver: bridge
    name: agent-memory-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis_data:
    name: agent-memory-redis-data
  prometheus_data:
    name: agent-memory-prometheus-data
  grafana_data:
    name: agent-memory-grafana-data
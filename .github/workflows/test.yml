name: Test

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main, feature/* ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [ '3.11' ]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f ns-root/requirements.txt ]; then
          echo "Installing dependencies from ns-root/requirements.txt"
          pip install -r ns-root/requirements.txt
        elif [ -f requirements.txt ]; then
          echo "Installing dependencies from requirements.txt"
          pip install -r requirements.txt
        else
          echo "No requirements.txt found; skipping dependency installation from file"
        fi
        pip install pytest pytest-cov pytest-mock pyyaml
    
    - name: Run tests
      run: |
        python -m pytest ns-root/namespaces-adk/adk/plugins/memory_plugins/tests/ -v --cov=ns-root/namespaces-adk/adk/plugins/memory_plugins --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
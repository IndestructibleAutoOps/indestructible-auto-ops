name: Supply Chain Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  id-token: write

# ÂèñÊ∂àÂêå‰∏ÄÂàÜÊîØÁöÑËàä workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ÂñÆ‰∏Ä job ËôïÁêÜÊâÄÊúâÊÉÖÊ≥ÅÔºåÈÅøÂÖç skipped jobs
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Legitify Analyze
        uses: Legit-Labs/legitify@v1.0.11

      - name: Quick security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          timeout: '5m'

      # Note: david-a-wheeler/flawfinder action removed due to deprecated actions/upload-artifact@v3
      # Using manual flawfinder installation instead
      - name: Install and run flawfinder
        run: |
          pip install flawfinder
          flawfinder --sarif workspace/src/autonomous/ > flawfinder-results.sarif 2>/dev/null || true
        continue-on-error: true

      - name: Upload Flawfinder results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() &amp;&amp; hashFiles('flawfinder-results.sarif') != ''
        with:
          sarif_file: flawfinder-results.sarif
          category: flawfinder
        continue-on-error: true

      # Note: bugbounty-site/GitSecure@v1 removed due to deprecated actions/upload-artifact@v3
      # Consider using alternative security scanning tools

      - name: Security check summary
        run: |
          echo "‚úÖ Security Check completed"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "üì¶ This is a push to main - full supply chain checks would run in production"
          else
            echo "üîç This is a PR or non-main push - lightweight security scan completed"
          fi
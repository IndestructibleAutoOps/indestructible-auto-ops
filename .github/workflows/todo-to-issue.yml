name: TODO to Issue

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  issues: write

# Cancel old workflow runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  todo-to-issue:
    name: Create Issues from TODOs
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: TODO to Issue
        uses: alstr/todo-to-issue-action@v5.1.13
        with:
          CLOSE_ISSUES: true

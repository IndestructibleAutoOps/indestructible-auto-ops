name: Scheduled Dashboard Updates

# DISABLED: Required scripts and OPENAI_API_KEY are not configured
# To enable: 
# 1. Add OPENAI_API_KEY secret
# 2. Ensure scripts/generate-governance-dashboard.py exists
# 3. Ensure scripts/generate-dag-visualization.py exists

on:
  workflow_dispatch:  # Only manual trigger until properly configured
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual trigger'

# Original triggers (disabled until properly configured):
# on:
#   schedule:
#     - cron: '0 0 * * 0'
#   push:
#     branches: [ main ]
#     paths:
#       - 'controlplane/baseline/modules/**'
#       - 'scripts/generate-governance-dashboard.py'
#       - 'scripts/generate-dag-visualization.py'

permissions:
  contents: write
  pull-requests: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-dashboards:
    name: Update Governance Dashboards
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Hercules Insights
        uses: src-d/hercules@v10.7.2

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate Governance Dashboard
        run: |
          echo "üîÑ Generating Governance Dashboard..."
          python3 scripts/generate-governance-dashboard.py
          echo "‚úÖ Governance Dashboard generated"

      - name: Generate DAG Visualization
        run: |
          echo "üîÑ Generating DAG Visualization..."
          python3 scripts/generate-dag-visualization.py
          echo "‚úÖ DAG Visualization generated"

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet docs/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Stage dashboard changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all dashboard files
          git add docs/LANGUAGE_GOVERNANCE_DASHBOARD.md
          git add docs/LANGUAGE_GOVERNANCE_DASHBOARD.json
          git add docs/dag-visualization/

      - name: OpenCommit ‚Äî improve commits with AI üßô
        if: steps.changes.outputs.changes == 'true'
        uses: di-sukharev/opencommit@github-action-v1.0.4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Push updates
        if: steps.changes.outputs.changes == 'true'
        run: git push

      - name: No changes detected
        if: steps.changes.outputs.changes != 'true'
        run: |
          echo "‚ÑπÔ∏è No changes detected in dashboards"

  generate-autonomy-reports:
    name: Generate Autonomy Classification Reports
    runs-on: ubuntu-latest
    needs: update-dashboards
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Create autonomy reports directory
        run: mkdir -p docs/autonomy/reports

      - name: Generate Autonomy Classification Reports
        run: |
          echo "üîÑ Generating Autonomy Classification Reports..."
          
          # Generate reports for each module
          for module in 01-core 02-intelligence 03-governance 04-autonomous 05-observability 06-security; do
            echo "  Processing ${module}..."
            python3 scripts/classify-autonomy.py \
              --module "${module}" \
              --output "docs/autonomy/reports/${module}-classification.md" \
              --format markdown || echo "‚ö†Ô∏è Warning: Could not classify ${module}"
          done
          
          echo "‚úÖ Autonomy Classification Reports generated"

      - name: Generate Autonomy Summary
        run: |
          echo "üîÑ Generating Autonomy Summary..."
          python3 scripts/generate-autonomy-summary.py || echo "‚ö†Ô∏è Summary script not yet implemented"

      - name: Check for changes
        id: autonomy_changes
        run: |
          git diff --quiet docs/autonomy/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Stage autonomy reports
        if: steps.autonomy_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add docs/autonomy/

      - name: OpenCommit ‚Äî improve commits with AI üßô
        if: steps.autonomy_changes.outputs.changes == 'true'
        uses: di-sukharev/opencommit@github-action-v1.0.4
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push autonomy reports
        if: steps.autonomy_changes.outputs.changes == 'true'
        run: git push

  summary:
    name: Dashboard Update Summary
    runs-on: ubuntu-latest
    needs: [update-dashboards, generate-autonomy-reports]
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "üìä Dashboard Update Summary"
          echo "=========================="
          echo "Governance Dashboards: ${{ needs.update-dashboards.result }}"
          echo "Autonomy Reports: ${{ needs.generate-autonomy-reports.result }}"
          echo ""
          
          if [ "${{ needs.update-dashboards.result }}" == "success" ] && \
             [ "${{ needs.generate-autonomy-reports.result }}" == "success" -o "${{ needs.generate-autonomy-reports.result }}" == "skipped" ]; then
            echo "‚úÖ All dashboard updates completed successfully!"
          else
            echo "‚ö†Ô∏è Some updates may have failed. Check the logs above."
          fi
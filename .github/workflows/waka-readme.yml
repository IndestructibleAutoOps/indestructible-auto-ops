name: Waka Readme

# DISABLED: WakaTime API key (WAKATIME_API_KEY) is not configured
# To enable: Add the WAKATIME_API_KEY secret in repository settings
# See: https://wakatime.com/

on:
  workflow_dispatch:  # Only manual trigger until secrets are configured
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual trigger'

# Original triggers (disabled until secrets are configured):
# on:
#   schedule:
#     - cron: '0 0 * * *'

permissions:
  contents: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-readme:
    name: Update README with WakaTime stats
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GL_TOKEN }}
      
      - name: Waka - Readme
        uses: athul/waka-readme@v0.3.1
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GL_TOKEN }}
          SHOW_TITLE: true
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          TIME_RANGE: last_7_days
          SHOW_TIME: true
          SHOW_TOTAL: true

name: Dependency Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit with JSON output
        run: npm audit --json > npm-audit.json
        continue-on-error: true

      - name: Upload audit results
        uses: actions/upload-artifact@v6
        with:
          name: npm-audit-results
          path: npm-audit.json
        continue-on-error: true

  python-safety:
    name: Python Safety Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Safety
        run: pip install safety

      - name: Run Safety check
        run: |
          safety check --json > safety-report.json || true
          safety check || true
        continue-on-error: true

      - name: Upload Safety results
        uses: actions/upload-artifact@v6
        with:
          name: safety-report
          path: safety-report.json
        continue-on-error: true

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install license checker
        run: npm install -g license-checker

      - name: Check licenses
        run: license-checker --production --json > licenses.json
        continue-on-error: true

      - name: Upload license report
        uses: actions/upload-artifact@v6
        with:
          name: license-report
          path: licenses.json
        continue-on-error: true

  outdated-check:
    name: Outdated Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: npm outdated --json > outdated.json || true

      - name: Upload outdated report
        uses: actions/upload-artifact@v6
        with:
          name: outdated-packages
          path: outdated.json
        continue-on-error: true

      - name: Create issue for outdated packages
        if: github.event_name == 'schedule'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('outdated.json')) {
              const outdated = JSON.parse(fs.readFileSync('outdated.json', 'utf8'));
              const body = Object.entries(outdated).map(([name, info]) => 
                `- **${name}**: ${info.current} â†’ ${info.latest}`
              ).join('\n');
              
              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Outdated Dependencies Report',
                body: `The following dependencies are outdated:\n\n${body}`,
                labels: ['dependencies', 'maintenance']
              });
            }
        continue-on-error: true

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Generate CycloneDX SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm -o sbom-cyclonedx.json || true
        continue-on-error: true

      - name: Generate SPDX SBOM
        run: |
          npm install -g @spdx/tools-generate
          spdx-tools-generate -p package.json -o sbom-spdx.json || true
        continue-on-error: true

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sbom-artifacts
          path: |
            sbom-*.json
          retention-days: 90
        continue-on-error: true

  dependency-report:
    name: Dependency Report
    runs-on: ubuntu-latest
    needs: [npm-audit, python-safety, license-check, outdated-check, sbom-generation]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Generate summary report
        run: |
          echo "# Dependency Check Report" > dependency-report.md
          echo "" >> dependency-report.md
          echo "## Workflow: ${{ github.workflow }}" >> dependency-report.md
          echo "## Run: #${{ github.run_number }}" >> dependency-report.md
          echo "## Date: $(date)" >> dependency-report.md
          echo "" >> dependency-report.md
          echo "### Check Results" >> dependency-report.md
          echo "- NPM Audit: ${{ needs.npm-audit.result }}" >> dependency-report.md
          echo "- Python Safety: ${{ needs.python-safety.result }}" >> dependency-report.md
          echo "- License Check: ${{ needs.license-check.result }}" >> dependency-report.md
          echo "- Outdated Check: ${{ needs.outdated-check.result }}" >> dependency-report.md
          echo "- SBOM Generation: ${{ needs.sbom-generation.result }}" >> dependency-report.md

      - name: Upload dependency report
        uses: actions/upload-artifact@v6
        with:
          name: dependency-report
          path: dependency-report.md
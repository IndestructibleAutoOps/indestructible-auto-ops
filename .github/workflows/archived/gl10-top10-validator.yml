name: GL10 Top10 Validator
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  gl10-top10-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install jsonschema
      - name: Run GL10 Top10 Validator
        run: |
          cd gl10_top10
          ./tools/gl10top10validator.sh
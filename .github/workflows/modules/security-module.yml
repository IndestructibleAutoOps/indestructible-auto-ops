# Security Module - Pluggable Component
# Can be enabled/disabled via config.yml

name: Security Module

on:
  workflow_call:
    inputs:
      enabled:
        required: false
        type: boolean
        default: true
      sast_scan:
        required: false
        type: boolean
        default: true
      dependency_scan:
        required: false
        type: boolean
        default: true
      container_scan:
        required: false
        type: boolean
        default: false
      codeql_analysis:
        required: false
        type: boolean
        default: true
      secret_scan:
        required: false
        type: boolean
        default: true
      snyk_enabled:
        required: false
        type: boolean
        default: false
    outputs:
      vulnerabilities_found:
        value: ${{ jobs.summary.outputs.count }}

jobs:
  sast:
    name: SAST Scan
    runs-on: ubuntu-latest
    if: inputs.enabled == true && inputs.sast_scan == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy SAST scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-sast-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Upload Trivy SAST results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-sast-results.sarif'
        continue-on-error: true

  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    if: inputs.enabled == true && inputs.dependency_scan == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run npm audit
        run: |
          npm ci || npm install || true
          npm audit --audit-level=moderate --json > npm-audit.json || true
        continue-on-error: true

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: npm-audit.json
        continue-on-error: true

      - name: Run Snyk (if enabled)
        if: inputs.snyk_enabled == true
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    if: inputs.enabled == true && inputs.container_scan == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t test-image:${{ github.sha }} . || echo "No Dockerfile found"
        continue-on-error: true

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: test-image:${{ github.sha}}
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy container results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-container-results.sarif'
        continue-on-error: true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: inputs.enabled == true && inputs.codeql_analysis == true
    strategy:
      matrix:
        language: ['javascript', 'python']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
        continue-on-error: true

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    if: inputs.enabled == true && inputs.secret_scan == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast, dependency-scan, container-scan, codeql, secret-scan]
    if: always() && inputs.enabled == true
    outputs:
      count: ${{ steps.count.outputs.total }}
    steps:
      - name: Generate summary
        id: count
        run: |
          echo "# Security Scan Report" > security-summary.md
          echo "" >> security-summary.md
          echo "## Results" >> security-summary.md
          echo "- SAST: ${{ needs.sast.result }}" >> security-summary.md
          echo "- Dependency: ${{ needs.dependency-scan.result }}" >> security-summary.md
          echo "- Container: ${{ needs.container-scan.result }}" >> security-summary.md
          echo "- CodeQL: ${{ needs.codeql.result }}" >> security-summary.md
          echo "- Secrets: ${{ needs.secret-scan.result }}" >> security-summary.md
          
          TOTAL=0
          if [ "${{ needs.sast.result }}" == "failure" ]; then TOTAL=$((TOTAL+1)); fi
          if [ "${{ needs.dependency-scan.result }}" == "failure" ]; then TOTAL=$((TOTAL+1)); fi
          if [ "${{ needs.container-scan.result }}" == "failure" ]; then TOTAL=$((TOTAL+1)); fi
          if [ "${{ needs.codeql.result }}" == "failure" ]; then TOTAL=$((TOTAL+1)); fi
          if [ "${{ needs.secret-scan.result }}" == "failure" ]; then TOTAL=$((TOTAL+1)); fi
          
          echo "total=${TOTAL}" >> $GITHUB_OUTPUT
          echo "Vulnerabilities found: ${TOTAL}"

      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('security-summary.md')) {
              const report = fs.readFileSync('security-summary.md', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            }
        continue-on-error: true
# Build Module - Pluggable Component
# Can be enabled/disabled via config.yml

name: Build Module

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: '20.x'
      enabled:
        required: false
        type: boolean
        default: true
      build_artifacts:
        required: false
        type: boolean
        default: true
      docker_build:
        required: false
        type: boolean
        default: false
    outputs:
      build_result:
        value: ${{ jobs.build.result }}
      docker_image:
        value: ${{ jobs.docker-build.outputs.image_tag }}

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    if: inputs.enabled == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install || true

      - name: Build application
        run: |
          if grep -q '"build"' package.json 2>/dev/null; then
            npm run build
          elif [ -f "webpack.config.js" ] || [ -f "vite.config.js" ] || [ -f "tsconfig.json" ]; then
            echo "⚠️  Build configuration found but no build script. Running default build..."
            npx webpack --mode production || npx vite build || npx tsc
          else
            echo "⚠️  No build configuration found, skipping build..."
            mkdir -p dist build
            echo "Build skipped - no configuration found" > dist/build-info.txt
          fi
        continue-on-error: true

      - name: Generate build info
        run: |
          cat > build-info.json << EOF
          {
            "build_number": "${{ github.run_number }}",
            "commit_sha": "${{ github.sha }}",
            "commit_ref": "${{ github.ref }}",
            "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "branch": "${{ github.ref_name }}"
          }
          EOF
          
          mkdir -p dist
          cp build-info.json dist/ || true

      - name: Upload build artifacts
        if: inputs.build_artifacts == true
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
            build-info.json
          retention-days: 7
        continue-on-error: true

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: inputs.docker_build == true
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            your-registry/your-app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

      - name: Build Docker image (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true
name: GL40-49 Algorithms Layer CI

permissions:
  contents: read

on:
  push:
    paths:
      - 'workspace/src/algorithms/**'
      - 'controlplane/registries/GL-AI-NATIVE-MODULES.yaml'
      - 'gl/90-meta/semantic/GL-ROOT-SEMANTIC-ANCHOR.yaml'
  pull_request:
    paths:
      - 'workspace/src/algorithms/**'
      - 'controlplane/registries/GL-AI-NATIVE-MODULES.yaml'
      - 'gl/90-meta/semantic/GL-ROOT-SEMANTIC-ANCHOR.yaml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gl-algorithms-validation:
    name: GL Algorithms Layer Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: GL Semantic Mapping Validation
        run: |
          python3 scripts/gl/validate-semantics.py --layer GL40-49 --path workspace/src/algorithms

      - name: GL Model Registry Validation
        run: |
          python3 scripts/gl/validate-model-registry.py

      - name: GL Pipeline DAG Validation
        run: |
          python3 scripts/gl/validate-dag.py --path workspace/src/algorithms/pipelines

      - name: GL Evidence Chain Generation
        run: |
          python3 scripts/gl/generate-evidence-chain.py --layer GL40-49 --output var/evidence/

      - name: GL Quantum Validation
        run: |
          python3 scripts/gl/quantum-validate.py --layer GL40-49 --check consistency,reversibility,reproducibility,provability

  gl-algorithms-tests:
    name: GL Algorithms Layer Tests
    runs-on: ubuntu-latest
    needs: gl-algorithms-validation
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml

      - name: Run Model Registry Tests
        continue-on-error: true
        run: |
          if [ -d "workspace/src/algorithms/models/tests/" ]; then
            python3 -m pytest workspace/src/algorithms/models/tests/ -v || echo "Tests failed or not found"
          else
            echo "Test directory not found, skipping"
          fi

      - name: Run Pipeline Tests
        continue-on-error: true
        run: |
          if [ -d "workspace/src/algorithms/pipelines/tests/" ]; then
            python3 -m pytest workspace/src/algorithms/pipelines/tests/ -v || echo "Tests failed or not found"
          else
            echo "Test directory not found, skipping"
          fi

      - name: Run Feature Engineering Tests
        continue-on-error: true
        run: |
          if [ -d "workspace/src/algorithms/feature_engineering/tests/" ]; then
            python3 -m pytest workspace/src/algorithms/feature_engineering/tests/ -v || echo "Tests failed or not found"
          else
            echo "Test directory not found, skipping"
          fi

  gl-algorithms-risk-assessment:
    name: GL Algorithms Risk Assessment
    runs-on: ubuntu-latest
    needs: [gl-algorithms-validation, gl-algorithms-tests]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Generate Risk Assessment
        run: |
          python3 scripts/gl/generate-risk-assessment.py --layer GL40-49 --output var/risk/

      - name: Upload Risk Assessment Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GL-ALGORITHMS-RISK-${{ github.run_number }}
          path: var/risk/
          retention-days: 90

      - name: Upload Evidence Chain
        uses: actions/upload-artifact@v4
        with:
          name: GL-ALGORITHMS-EVIDENCE-${{ github.run_number }}
          path: var/evidence/
          retention-days: 90
name: 'Production Deployment'

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
      skip_tests:
        description: 'Skip tests (not recommended)'
        required: false
        default: false
        type: boolean

concurrency:
  group: 'deploy-production-${{ github.ref }}'
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write
  id-token: write

env:
  ENVIRONMENT: production
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.2
      
      - uses: ./.github/actions/setup-build-environment
      
      - name: Run tests
        if: ${{ !inputs.skip_tests }}
        run: |
          make test
      
      - name: Check deployment readiness
        run: |
          echo "✅ Deployment validation passed"

  build:
    name: Build and Push Images
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4.0.2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.10.0
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.5.0
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
      
      - name: Generate SBOM
        uses: anchore/sbom-action@v0.15.0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4.3.1
        with:
          name: sbom-${{ github.sha }}
          path: sbom.json

  security-scan:
    name: Security Scan
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.2
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.14.0
        with:
          image-ref: ${{ needs.build.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3.22.11
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Check for high-severity vulnerabilities
        run: |
          HIGH_VULNS=$(jq '.runs[].results[].ruleId | select(contains("HIGH"))' trivy-results.sarif | wc -l)
          if [ $HIGH_VULNS -gt 0 ]; then
            echo "❌ Found $HIGH_VULNS high-severity vulnerabilities"
            echo "Please address before deployment"
            exit 1
          fi
          echo "✅ No high-severity vulnerabilities found"

  deploy:
    name: Deploy to Production
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://app.machinenativeops.io
    steps:
      - uses: actions/checkout@v4.0.2
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3.2.0
        with:
          version: 'v1.28.0'
      
      - name: Configure kubeconfig
        run: |
          echo "${{ env.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
      
      - name: Verify cluster access
        run: |
          kubectl cluster-info
          kubectl get nodes
      
      - name: Apply manifests
        run: |
          kubectl apply -f infrastructure/kubernetes/production/
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/gl-engine -n production --timeout=10m
      
      - name: Verify deployment
        run: |
          kubectl get pods -n production -l app=gl-engine
      
      - name: Create deployment record
        run: |
          echo "Deployment completed at $(date)" > deployment-record.txt
          echo "Image: ${{ needs.build.outputs.image }}" >> deployment-record.txt
          echo "Digest: ${{ needs.build.outputs.digest }}" >> deployment-record.txt

  smoke-test:
    name: Smoke Test
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.2
      
      - name: Run smoke tests
        run: |
          # Add smoke test commands here
          echo "Running smoke tests..."
          curl -f https://app.machinenativeops.io/health || exit 1
          echo "✅ Smoke tests passed"
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Smoke tests failed, initiating rollback..."
          kubectl rollout undo deployment/gl-engine -n production

  notify:
    name: Notify Deployment Status
    needs: [deploy, smoke-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification
        run: |
          STATUS="${{ needs.deploy.result }}"
          if [ "$STATUS" = "success" ] && [ "${{ needs.smoke-test.result }}" = "success" ]; then
            echo "✅ Deployment to production successful"
            # Add Slack/Discord notification here
          else
            echo "❌ Deployment to production failed"
            # Add alert notification here
          fi
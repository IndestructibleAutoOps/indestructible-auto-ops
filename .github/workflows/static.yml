# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Prepare static site artifact
        run: |
          mkdir -p _site
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.gitignore' \
            --exclude '.env*' \
            --exclude '.DS_Store' \
            --exclude '.secrets.baseline' \
            --exclude 'node_modules' \
            --exclude 'package-lock.json' \
            --exclude 'yarn.lock' \
            --exclude 'pnpm-lock.yaml' \
            --exclude '*.log' \
            --exclude 'reports/' \
            ./ _site/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # Auto-enable GitHub Pages if not already enabled
        continue-on-error: true  # Don't fail if Pages is not available
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload filtered static site content instead of the entire repository
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Profile Readme Development Stats

# DISABLED: WakaTime API key (WAKATIME_API_KEY) is not configured
# To enable: Add the WAKATIME_API_KEY secret in repository settings
# See: https://wakatime.com/

on:
  workflow_dispatch:  # Only manual trigger until secrets are configured
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual trigger'

# Original triggers (disabled until secrets are configured):
# on:
#   schedule:
#     - cron: '0 0 * * *'

permissions:
  contents: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-readme:
    name: Update Profile README with Dev Stats
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Profile Readme Development Stats
        uses: anmol098/waka-readme-stats@v5
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GL_TOKEN }}
          SHOW_PROJECTS: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "True"
          SHOW_OS: "True"
          SHOW_TIMEZONE: "False"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_SHORT_INFO: "True"
          SHOW_LOC_CHART: "True"

      - name: Update Image - README
        uses: siddharth2016/update-readme-image@0.1.1

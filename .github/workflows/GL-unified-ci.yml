# GL Unified Charter Activated
# Unified CI Pipeline - Testing, Linting, Building
name: GL-Unified-CI

on:
  push:
    branches: [main, develop, 'feature/**', 'release/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: 'false'
        type: boolean
      environment:
        description: 'Target environment'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  # ============================================
  # Phase 1: Code Quality & Linting
  # ============================================
  lint:
    name: ðŸ” Code Linting
    runs-on: ubuntu-latest
    outputs:
      lint_status: ${{ steps.lint_result.outputs.status }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install Node dependencies
        run: npm ci

      - name: ðŸ“¦ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install ruff pylint mypy black isort
          pip install -r requirements.txt || true

      - name: ðŸ” Run ESLint
        id: eslint
        run: |
          npm run lint 2>&1 | tee eslint-report.txt || true
          echo "eslint_exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: ðŸ” Run Ruff (Python)
        id: ruff
        run: |
          ruff check . --output-format=github 2>&1 | tee ruff-report.txt || true

      - name: ðŸ” Run TypeScript Type Check
        id: typecheck
        run: |
          npx tsc --noEmit 2>&1 | tee typecheck-report.txt || true

      - name: ðŸ” Run Markdownlint
        run: |
          npm install -g markdownlint-cli
          markdownlint '**/*.md' --ignore node_modules --ignore archive || true

      - name: ðŸ” Run YAML Lint
        run: |
          pip install yamllint
          yamllint -c .yamllint.yml . 2>&1 | tee yamllint-report.txt || true

      - name: ðŸ“Š Lint Result Summary
        id: lint_result
        run: |
          echo "status=success" >> $GITHUB_OUTPUT
          echo "## ðŸ” Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Ruff | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Markdownlint | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| YAML Lint | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload lint reports
        uses: actions/upload-artifact@v6
        with:
          name: lint-reports
          path: |
            *-report.txt
          retention-days: 7

  # ============================================
  # Phase 2: Unit & Integration Testing
  # ============================================
  test:
    name: ðŸ§ª Testing
    runs-on: ubuntu-latest
    needs: lint
    if: github.event.inputs.skip_tests != 'true'
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration]
    outputs:
      test_status: ${{ steps.test_result.outputs.status }}
      coverage: ${{ steps.coverage.outputs.percentage }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci
          pip install pytest pytest-cov pytest-asyncio
          pip install -r requirements.txt || true

      - name: ðŸ§ª Run Node.js Unit Tests
        if: matrix.test-type == 'unit'
        run: |
          npm test -- --coverage --coverageReporters=lcov --coverageReporters=text-summary 2>&1 | tee test-report.txt || true

      - name: ðŸ§ª Run Node.js Integration Tests
        if: matrix.test-type == 'integration'
        run: |
          npm run test:integration 2>&1 | tee integration-test-report.txt || echo "No integration tests configured"

      - name: ðŸ§ª Run Python Tests
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v 2>&1 | tee pytest-report.txt || true

      - name: ðŸ§ª Run Engine Tests
        working-directory: engine
        run: |
          npm ci
          npm test -- --coverage 2>&1 | tee ../engine-test-report.txt || true

      - name: ðŸ“Š Coverage Summary
        id: coverage
        run: |
          COVERAGE=$(grep -oP 'All files[^|]*\|\s*\K[\d.]+' test-report.txt || echo "0")
          echo "percentage=${COVERAGE}" >> $GITHUB_OUTPUT
          echo "## ðŸ“Š Test Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“Š Test Result Summary
        id: test_result
        run: |
          echo "status=success" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload coverage reports
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports-${{ matrix.test-type }}
          path: |
            coverage/
            *-report.txt
            coverage.xml
          retention-days: 7

      - name: ðŸ“¤ Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info,./coverage.xml
          flags: ${{ matrix.test-type }}
          name: codecov-${{ matrix.test-type }}
          fail_ci_if_error: false

  # ============================================
  # Phase 3: Build Application
  # ============================================
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always() && needs.lint.result == 'success'
    outputs:
      build_status: ${{ steps.build_result.outputs.status }}
      version: ${{ steps.version.outputs.version }}
      sha_short: ${{ steps.version.outputs.sha_short }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¢ Generate version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHA_SHORT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          
          # Create build info file
          cat > build-info.json << EOF
          {
            "version": "${VERSION}",
            "commit": "${SHA_SHORT}",
            "branch": "${{ github.ref_name }}",
            "buildTime": "${BUILD_TIME}",
            "buildNumber": "${{ github.run_number }}"
          }
          EOF

      - name: ðŸ—ï¸ Build Root Application
        run: |
          npm run build 2>&1 | tee build-root.log || echo "No root build script"

      - name: ðŸ—ï¸ Build Engine
        working-directory: engine
        run: |
          npm ci
          npm run build 2>&1 | tee ../build-engine.log

      - name: ðŸ—ï¸ Build AEP Engine App
        working-directory: engine/aep-engine-app
        run: |
          npm ci || true
          npm run build 2>&1 | tee ../../build-aep-app.log || echo "No build script"

      - name: ðŸ“Š Build Result Summary
        id: build_result
        run: |
          echo "status=success" >> $GITHUB_OUTPUT
          echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Root | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Engine | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| AEP App | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ steps.version.outputs.sha_short }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: |
            dist/
            engine/dist/
            build-info.json
            *.log
          retention-days: 14

  # ============================================
  # Phase 4: Docker Build
  # ============================================
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.docker_build.outputs.digest }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: ðŸ³ Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ needs.build.outputs.version }}
            BUILD_SHA=${{ needs.build.outputs.sha_short }}

      - name: ðŸ“Š Docker Build Summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.docker_build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Phase 5: Quality Gates
  # ============================================
  quality-gate:
    name: ðŸš¦ Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ðŸš¦ Evaluate Quality Gate
        id: quality_gate
        run: |
          echo "## ðŸš¦ Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          PASSED=true
          
          # Check lint status
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "âœ… Linting: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Linting: FAILED" >> $GITHUB_STEP_SUMMARY
            PASSED=false
          fi
          
          # Check test status
          if [ "${{ needs.test.result }}" == "success" ] || [ "${{ needs.test.result }}" == "skipped" ]; then
            echo "âœ… Testing: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Testing: FAILED" >> $GITHUB_STEP_SUMMARY
            PASSED=false
          fi
          
          # Check build status
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Build: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build: FAILED" >> $GITHUB_STEP_SUMMARY
            PASSED=false
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$PASSED" == "true" ]; then
            echo "### âœ… Quality Gate: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "gate_status=passed" >> $GITHUB_OUTPUT
          else
            echo "### âŒ Quality Gate: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "gate_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ðŸ“ Create GL Governance Event
        run: |
          cat > gl-ci-event.json << EOF
          {
            "event_type": "CI_QUALITY_GATE",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "workflow_run_id": "${{ github.run_id }}",
            "commit_sha": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "status": "${{ steps.quality_gate.outputs.gate_status }}",
            "checks": {
              "lint": "${{ needs.lint.result }}",
              "test": "${{ needs.test.result }}",
              "build": "${{ needs.build.result }}"
            },
            "gl_charter": "activated"
          }
          EOF
          cat gl-ci-event.json

      - name: ðŸ“¤ Upload governance event
        uses: actions/upload-artifact@v6
        with:
          name: gl-governance-event
          path: gl-ci-event.json
          retention-days: 30
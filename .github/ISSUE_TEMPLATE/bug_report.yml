name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["type:bug", "status:triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report
        Thanks for taking the time to report a bug! Please fill out the form below to help us investigate.
        
        **GL Unified Charter Activated** - All issues are tracked under governance compliance.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using the latest version
          required: false

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - AEP Engine Core
        - GL Gate Module
        - Governance System
        - Web Application
        - CLI Application
        - CI/CD Pipeline
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical - System unusable, data loss
        - High - Major feature broken
        - Medium - Feature partially broken
        - Low - Minor inconvenience
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Run command '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide environment details
      placeholder: |
        - OS: [e.g., Ubuntu 22.04, macOS 14.0, Windows 11]
        - Node.js version: [e.g., 18.19.0]
        - npm version: [e.g., 10.2.3]
        - Package version: [e.g., 1.0.0]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or files about the bug

  - type: dropdown
    id: gl-compliance
    attributes:
      label: GL Compliance Impact
      description: Does this bug affect GL governance compliance?
      options:
        - "Yes - Affects compliance"
        - "No - No compliance impact"
        - "Unknown"
    validations:
      required: true
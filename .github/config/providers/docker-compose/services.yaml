# Docker Compose Configuration

provider:
  type: docker-compose

services:
  # Application Services
  api-server:
    image: machine-native-ops/api-server:1.0.0
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgres://user:password@postgres:5432/machine_native_ops
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend
    restart: unless-stopped
  
  worker:
    image: machine-native-ops/worker:1.0.0
    environment:
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgres://user:password@postgres:5432/machine_native_ops
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_NAME=default
    depends_on:
      - postgres
      - redis
    networks:
      - backend
    restart: unless-stopped
  
  # Database Services
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=machine_native_ops
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend
    restart: unless-stopped
  
  # Monitoring Services
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - monitoring
    restart: unless-stopped
  
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - monitoring
    restart: unless-stopped

networks:
  backend:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
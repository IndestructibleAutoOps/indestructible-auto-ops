name: GL Quantum Comprehensive Testing
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: Set up Python
        uses: actions/setup-python@b55c28f9c9bbb6369b725b2853c1275c637c5f1b
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt && pip install pytest pytest-cov
      - name: Run unit tests
        run: pytest tests/unit/ --cov=gl-quantum --cov-report=xml --junitxml=artifacts/test-results/unit-tests.xml -v
      - uses: actions/upload-artifact@f44cd7b26bfd925d344808df135416398c3a1d95
        with:
          name: unit-test-results
          path: artifacts/test-results/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: Run integration tests
        run: pytest tests/integration/ --junitxml=artifacts/test-results/integration-tests.xml -v
      - uses: actions/upload-artifact@f44cd7b26bfd925d344808df135416398c3a1d95
        with:
          name: integration-test-results
          path: artifacts/test-results/

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'artifacts/security/trivy-report.json'
      - uses: actions/upload-artifact@f44cd7b26bfd925d344808df135416398c3a1d95
        with:
          name: security-results
          path: artifacts/security/

  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-tests]
    if: always()
    steps:
      - uses: actions/download-artifact@9fb559a0d22c77fb732c8d4f1d7e75161623783e
      - name: Generate report
        run: echo "Test report generated" > artifacts/test-report.html
      - uses: actions/upload-artifact@f44cd7b26bfd925d344808df135416398c3a1d95
        with:
          name: test-report
          path: artifacts/test-report.html
name: GL Quantum Automated Deployment
on:
  push:
    branches: [main]
    paths: ['gl-quantum/**', 'infrastructure-quantum/**']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        type: choice
        options: [staging, production]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@d86c2d3e2e6cc85c627de17e45838241026565c9
      - name: Build and push
        uses: docker/build-push-action@3b5e8027fcad23fda58b3178a31e17a45a250b11
        with:
          context: .
          push: true
          tags: ghcr.io/machinenativeops/gl-quantum:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Deploy to Kubernetes
        run: kubectl apply -f infrastructure-quantum/kubernetes/${{ github.event.inputs.environment || 'staging' }}/
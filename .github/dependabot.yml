# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
metadata:
  name: ""
  description: ""
  labels: {}

updates:
  # Maintain npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
  
  # Maintain GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  
  # Maintain Python dependencies
  - package-ecosystem: "pip"
    directory: "/ns-root/namespaces-adk"
    schedule:
      interval: "weekly"
  
  - package-ecosystem: "pip"
    directory: "/workspace/tools"
    schedule:
      interval: "weekly"
  
  # Maintain Maven dependencies
  - package-ecosystem: "maven"
    directory: "/workspace"
    schedule:
      interval: "weekly"
  
  # Maintain Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/workspace"
    schedule:
      interval: "weekly"

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aep-engine-hpa
  namespace: machine-native-ops
  labels:
    app.kubernetes.io/name: aep-engine
    app.kubernetes.io/component: autoscaling
    governance.machinenativeops.io/charter-version: "2.0.0"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aep-engine
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

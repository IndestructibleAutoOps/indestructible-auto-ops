## Verification Status

### VerificationStatus
# ```yaml
# VerificationStatus:
#   type: string
#   enum:
#     - VERIFIED
#     - UNVERIFIED
#     - FAILED
#     - INCONCLUSIVE
#     - PENDING
#   description:
#     VERIFIED: Evidence has been verified
#     UNVERIFIED: Evidence has not been verified yet
#     FAILED: Verification failed
#     INCONCLUSIVE: Verification results are inconclusive
#     PENDING: Verification is in progress
# ```


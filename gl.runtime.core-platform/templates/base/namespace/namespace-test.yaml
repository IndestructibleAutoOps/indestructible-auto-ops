apiVersion: v1
kind: Namespace
metadata:
  name: team-gl-runtime-test-us-west
  labels:
    # Kubernetes 標準標籤
    app.kubernetes.io/name: "gl-execution-runtime"
    app.kubernetes.io/component: "namespace"
    app.kubernetes.io/part-of: "gl-execution-runtime"
    app.kubernetes.io/version: "v1.0.0"
    app.kubernetes.io/managed-by: "kubectl"
    
    # 企業治理標籤
    tenant: "gl-runtime-team"
    environment: "testing"
    region: "us-west-2"
    cost-center: "platform-engineering"
    business-unit: "infrastructure"
    project: "gl-execution-runtime"
    
    # 操作標籤
    monitoring.tier: "medium"
    backup.tier: "silver"
    scaling.group: "test-services"
    
    # 治理標籤
    governance.level: "testing"
    compliance.framework: "development"
    data.classification: "internal"
    
    # 生命週期標籤
    lifecycle.stage: "testing"
    cleanup.policy: "manual-review"
    
  annotations:
    # 描述性註解
    description: "GL Runtime Platform 測試環境 - 美西區域"
    owner: "platform-team@gl-runtime.io"
    escalation: "qa-oncall@gl-runtime.io"
    

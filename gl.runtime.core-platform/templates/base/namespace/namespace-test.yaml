    environment.type: "testing"
    environment.purpose: "integration-testing-qa"
    environment.test-suites: "unit,integration,e2e"
    
    # 治理註解
    governance.review-date: "2024-01-31"
    governance.next-review: "2024-04-30"
    governance.approver: "qa-lead"
    
    # 備份註解
    backup.schedule: "daily"
    backup.retention: "7d"
    
    # 監控註解
    monitoring.enabled: "true"
    monitoring.alerting: "testing"
    monitoring.runbook: "https://runbooks.gl-runtime.io/test"
    

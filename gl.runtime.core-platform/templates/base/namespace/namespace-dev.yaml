# GL Runtime Platform 開發環境命名空間

apiVersion: v1
kind: Namespace
metadata:
  name: team-gl-runtime-dev-us-west
  labels:
    # Kubernetes 標準標籤
    app.kubernetes.io/name: "gl-execution-runtime"
    app.kubernetes.io/component: "namespace"
    app.kubernetes.io/part-of: "gl-execution-runtime"
    app.kubernetes.io/version: "v1.0.0"
    app.kubernetes.io/managed-by: "kubectl"
    
    # 企業治理標籤
    tenant: "gl-runtime-team"
    environment: "development"
    region: "us-west-2"
    cost-center: "platform-engineering"
    business-unit: "infrastructure"
    project: "gl-execution-runtime"
    
    # 操作標籤
    monitoring.tier: "low"
    backup.tier: "bronze"
    scaling.group: "dev-services"
    
    # 治理標籤
    governance.level: "development"
    compliance.framework: "development"
    data.classification: "internal"
    
    # 生命週期標籤
    lifecycle.stage: "development"
    cleanup.policy: "auto-delete-90d"
    
  annotations:
    # 描述性註解
    description: "GL Runtime Platform 開發環境 - 美西區域"
    owner: "platform-team@gl-runtime.io"
    escalation: "dev-oncall@gl-runtime.io"
    
    # 文件連結
    documentation: "https://docs.gl-runtime.io/environments/development"
    architecture: "https://docs.gl-runtime.io/architecture"
    
    # 開發環境特定註解
    environment.type: "development"
    environment.purpose: "feature-development-testing"
    environment.auto-scaling: "enabled"
    
    # 治理註解
    governance.review-date: "2024-01-31"
    governance.next-review: "2024-04-30"
    governance.approver: "platform-lead"
    
    # 備份註解
    backup.schedule: "disabled"
    backup.retention: "none"
    
    # 監控註解
    monitoring.enabled: "true"
    monitoring.alerting: "development"
    monitoring.runbook: "https://runbooks.gl-runtime.io/dev"
    
    # 自動化註解
    argocd.argoproj.io/sync-wave: "0"
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gl-semantic-core-ingress
  namespace: gl-platform-semantic-core
  labels:
    app: semantic-core
    platform: gl-semantic-core-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,GL-Platform,GL-Version"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "GL-Platform: semantic-core";
      more_set_headers "GL-Version: v1.0.0";
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "1000"
spec:
  rules:
  - host: semantic-core.gl-platform-universe.example.com
    http:
      paths:
      - path: /semantic(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: gl-semantic-core-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: gl-semantic-core-service
            port:
              number: 80
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: gl-semantic-core-service
            port:
              number: 9091
  - host: api.semantic.gl.example.com
    http:
      paths:
      - path: /v1(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: gl-semantic-core-service
            port:
              number: 80
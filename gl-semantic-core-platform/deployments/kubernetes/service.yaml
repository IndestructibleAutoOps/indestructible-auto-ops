apiVersion: v1
kind: Service
metadata:
  name: gl-semantic-core-service
  namespace: gl-platform-semantic-core
  labels:
    app: semantic-core
    platform: gl-semantic-core-platform
    gl.service/semantic.core: "true"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9091"
spec:
  selector:
    app: semantic-core
    version: v1.0.0
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: gl-semantic-core-external
  namespace: gl-platform-semantic-core
  labels:
    app: semantic-core-external
    platform: gl-semantic-core-platform
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "alb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: semantic-core
    version: v1.0.0
  ports:
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
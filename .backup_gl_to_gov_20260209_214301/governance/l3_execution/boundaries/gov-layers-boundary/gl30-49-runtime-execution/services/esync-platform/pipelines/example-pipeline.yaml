pipeline:
  id: example-sync-pipeline
  version: "1.0"
metadata:
  name: ""
  description: ""
  labels: {}

  description: |
    Example pipeline demonstrating multi-source data synchronization
    to central data lake with conflict resolution and GL governance integration.

  sources:
    - id: source-github
      type: github
      config:
        repository: "org/repo"
        branch: "main"

    - id: source-mysql
      type: mysql
      config:
        host: "${MYSQL_HOST}"
        port: 3306
        database: "${MYSQL_DATABASE}"

  target:
    type: postgres
    config:
      host: "${POSTGRES_HOST}"
      port: 5432
      database: "${POSTGRES_DATABASE}"

  strategy:
    mode: incremental
    cursor_field: updated_at

  schedule:
    interval: 300
    cron: "0 2 * * *"
    realtime: false

  validation:
    enabled: true

  monitoring:
    alerts:
      webhook: "${SLACK_WEBHOOK_URL}"
      on_failure: true

  tags:
    project: data-unification
    environment: production

apiVersion: slo.machinenativeops.io/v1
kind: ServiceLevelObjectives
metadata:
  name: gl-platform-slos
  namespace: gl-platform
  labels:
    app: gl-platform
    component: sla
    tier: optimization
  annotations:
    governance.machinenativeops.io/charter: "GL Unified Charter v5.0"
    governance.machinenativeops.io/layer: "Optimization"
    governance.machinenativeops.io/version: "5.0.0"

spec:
  availability:
    - name: platform-availability
      target: 99.9
      window: 30d
      
  latency:
    - name: policy-validation-latency
      target: 200ms
      window: 7d
      percentile: 95
      
  accuracy:
    - name: naming-compliance-rate
      target: 100
      window: 24h
      
  throughput:
    - name: policy-validations-per-minute
      target: 1000
      window: 5m
      
  compliance:
    - name: cis-benchmark-score
      target: 100
      window: 24h
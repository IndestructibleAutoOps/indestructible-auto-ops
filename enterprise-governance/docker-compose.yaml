# Enterprise Governance Framework - Docker Compose Configuration
# Orchestrates all services for development and production

version: '3.8'

services:
  # ============================================
  # Main Application Service
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: enterprise-governance-app
    ports:
      - "8000:8000"
      - "9090:9090"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://iaops:secure_password@postgres:5432/indestructibleautoops
      - REDIS_URL=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - governance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: enterprise-governance-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=indestructibleautoops
      - POSTGRES_USER=iaops
      - POSTGRES_PASSWORD=secure_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - governance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iaops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: enterprise-governance-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - governance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Prometheus Metrics
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: enterprise-governance-prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - governance-network
    restart: unless-stopped
    depends_on:
      - app

  # ============================================
  # Grafana Dashboard
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: enterprise-governance-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - governance-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # ============================================
  # Jaeger Tracing (Optional)
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: enterprise-governance-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
      - "14250:14250"  # Jaeger collector gRPC
      - "6831:6831/udp"  # Jaeger agent compact
      - "6832:6832/udp"  # Jaeger agent binary
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - governance-network
    restart: unless-stopped
    profiles:
      - tracing

# ============================================
# Networks
# ============================================
networks:
  governance-network:
    driver: bridge
    name: governance-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres-data:
    name: governance-postgres-data
  redis-data:
    name: governance-redis-data
  prometheus-data:
    name: governance-prometheus-data
  grafana-data:
    name: governance-grafana-data
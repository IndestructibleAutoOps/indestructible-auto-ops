evidence_requirements:
  - "每個決策必須有明確的所有者"
  - "每個動作必須有執行者記錄"
  - "每個動作必須有時間戳"
  - "每個動作必須有證據雜湊"
  - "每個動作必須標記可逆性"
  - "責任鏈必須完整可追溯"
  - "責任鏈必須不可篡改"

# Verification requirements
verification_requirements:
  - "驗證責任鏈完整性"
  - "驗證每個環節的身份"
  - "驗證每個動作的授權"
  - "驗證證據完整性"
  - "驗證時間戳一致性"
  - "驗證可逆性聲明"


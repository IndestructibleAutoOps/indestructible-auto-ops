apiVersion: v1
kind: Secret
metadata:
  name: ng-governance-secrets
  namespace: ng-governance
  labels:
    ng-code: NG50700
    ng-category: security-policy
type: Opaque
stringData:
  # GitHub Token for repository operations
  github-token: "${GITHUB_TOKEN}"
  
  # Encryption keys for semantic embeddings
  encryption-key: "CHANGE_ME_32_BYTE_KEY_FOR_AES256"
  
  # API keys for external services
  openai-api-key: "${OPENAI_API_KEY}"
  
  # Database credentials
  postgres-user: "ng_governance"
  postgres-password: "${POSTGRES_PASSWORD}"
  postgres-host: "postgres.ng-governance.svc.cluster.local"
  postgres-database: "ng_governance"
  
  # Redis credentials
  redis-password: "${REDIS_PASSWORD}"
  redis-host: "redis.ng-governance.svc.cluster.local"
  redis-port: "6379"
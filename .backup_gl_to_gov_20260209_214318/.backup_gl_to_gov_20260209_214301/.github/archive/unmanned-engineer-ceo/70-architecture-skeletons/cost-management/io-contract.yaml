version: 0.1.0
metadata:
  name: ""
  description: ""
  labels: {}


schemas:
  cost_estimate:
    description: "成本估算"
    type: object
    required: [scenario, breakdown, total]
    properties:
      scenario:
        type: string
        description: "場景描述"
      breakdown:
        type: object
        properties:
          compute:
            type: number
          storage:
            type: number
          llm_tokens:
            type: number
          network:
            type: number
      total:
        type: number
        description: "總成本(USD/月)"

  optimization_recommendation:
    description: "成本優化建議"
    type: object
    required: [target, current_cost, optimized_cost, actions]
    properties:
      target:
        type: string
      current_cost:
        type: number
      optimized_cost:
        type: number
      savings_percentage:
        type: number
      actions:
        type: array
        items:
          type: string

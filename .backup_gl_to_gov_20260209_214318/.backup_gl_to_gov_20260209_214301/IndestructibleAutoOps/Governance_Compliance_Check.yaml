    narrative_free: true
    machine_readable_only: true
    executable_artifacts_only: true
  coverage:
    functional_correctness: true
    env_immutability: true
    performance_slo: true
    recovery: true
    versioning_traffic: true
    evidence_chain: true
    runtime_authz_admission: true
    drift_detection: true
    boundary_verification: true
    time_integrity: true
    artifact_class_coverage: true

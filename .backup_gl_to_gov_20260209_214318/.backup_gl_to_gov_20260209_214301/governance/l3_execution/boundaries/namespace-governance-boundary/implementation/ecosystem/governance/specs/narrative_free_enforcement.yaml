# Zero-Tolerance Narrative-Free Language Enforcement Specification v1.0
# GLCM-NAR (Narrative-Free Language Enforcement) Module

version: "1.0.0"
effective_date: "2026-02-05"
status: "ENFORCED"
governance_stage: "S5-VERIFIED"

# =============================================================================
# CORE PHILOSOPHY
# =============================================================================
philosophy:
  objective: "Eliminate subjective language from all governance records"
  principle: "Compliance decisions based solely on objective facts"
  goal: "Infinitely defensible compliance in audit and regulatory contexts"
  
  narrative_elimination:
    prohibition:
      - "No subjective adjectives (good, bad, excellent, poor)"
      - "No opinion-based qualifiers (seems, appears, likely)"
      - No unquantified measurements (fast, slow, many, few)
      - "No vague temporal references (recently, soon, eventually)"
      - "No categorical statements without evidence (always, never)"
      - "No comparative claims without metrics (better, worse)"
      - "No causal claims without proof (because, therefore)"
      
    requirement:
      - "All claims MUST be quantifiable"
      - "All statements MUST have supporting evidence"
      - "All measurements MUST have units"
      - "All temporal references MUST be precise"
      - "All categorical statements MUST be testable"
      - "All comparisons MUST use metrics"
      - "All causal claims MUST have proof"

# =============================================================================
# NARRATIVE-FREE LANGUAGE RULES
# =============================================================================
language_rules:
  quantification:
    mandatory:
      - "Use specific numbers instead of approximations"
      - "Include units of measurement"
      - "Provide confidence intervals where applicable"
      - "Use statistical significance for claims"
      - "Include sample sizes for data-driven statements"
      
    examples:
      prohibited: "The system is fast"
      required: "The system processes 10,000 requests/second with 99.9th percentile latency of 50ms"
      
      prohibited: "Many violations were detected"
      required: "15,234 violations were detected in the last 24 hours"
      
      prohibited: "Performance improved significantly"
      required: "Throughput increased by 47% from 1,234 to 1,814 requests/second"

  evidence_requirement:
    mandatory:
      - "Every claim MUST reference specific evidence"
      - "Evidence MUST be in machine-readable format"
      - "Evidence MUST be accessible and verifiable"
      - "Evidence MUST have SHA3-512 hash"
      - "Evidence MUST be timestamped"
      
    examples:
      prohibited: "The fix worked well"
      required: "The fix reduced violation count by 94% from 1,234 to 74 (evidence: fix_validation_report.json, hash: sha3-512:...)"
      
      prohibited: "The system is secure"
      required: "Zero critical vulnerabilities detected in latest scan (evidence: security_scan_report_20260205.json, hash: sha3-512:...)"

  precision:
    mandatory:
      - "Use exact values, not ranges"
      - "Specify precision (significant figures)"
      - "Include uncertainty estimates"
      - "Use ISO 8601 for timestamps"
      - "Use timezone information"
      
    examples:
      prohibited: "The error occurred around 10am"
      required: "The error occurred at 2026-02-05T10:23:45.678Z (UTC)"
      
      prohibited: "Latency is about 50ms"
      required: "Latency is 52.3ms Â± 2.1ms (95% confidence interval)"

  testability:
    mandatory:
      - "All statements MUST be verifiable"
      - "All claims MUST be reproducible"
      - "All metrics MUST be measurable"
      - "All conditions MUST be falsifiable"
      
    examples:
      prohibited: "The system is reliable"
      required: "The system achieved 99.999% uptime over 365 days (evidence: uptime_report_2025.json, hash: sha3-512:...)"
      
      prohibited: "The code is clean"
      required: "Code complexity score: 3.2/10 (maintainability index), zero critical code smells detected (evidence: code_quality_report.json, hash: sha3-512:...)"

# =============================================================================
# GLCM-NAR MODULE IMPLEMENTATION
# =============================================================================
implementation:
  components:
    narrative_analyzer:
      function: "Detect and flag narrative language violations"
      capabilities:
        - "Subjective adjective detection"
        - "Unquantified measurement detection"
        - "Vague temporal reference detection"
        - "Unsubstantiated claim detection"
        - "Causal claim verification"
        
    canonical_transformer:
      function: "Transform narrative language to narrative-free format"
      capabilities:
        - "Extract quantifiable metrics from text"
        - "Convert approximations to exact values"
        - "Identify and reference supporting evidence"
        - "Standardize units of measurement"
        - "Normalize timestamps"
        
    evidence_verifier:
      function: "Verify evidence exists and is accessible"
      capabilities:
        - "Check evidence hash existence"
        - "Verify evidence accessibility"
        - "Validate evidence timestamp"
        - "Confirm evidence supports claim"
        - "Generate evidence reference"
        
    compliance_enforcer:
      function: "Block non-compliant governance records"
      capabilities:
        - "Reject narrative language violations"
        - "Require evidence for all claims"
        - "Enforce quantification rules"
        - "Block untestable statements"
        - "Generate violation reports"

  pipeline:
    step1_input_analysis:
      operation: "Parse input text"
      output: "Tokenized text with linguistic features"
      
    step2_narrative_detection:
      operation: "Identify narrative language violations"
      output: "List of violations with severity and location"
      
    step3_transformation:
      operation: "Transform to narrative-free format"
      output: "Narrative-free text"
      
    step4_evidence_verification:
      operation: "Verify all evidence references"
      output: "Evidence verification status"
      
    step5_compliance_check:
      operation: "Verify compliance with all rules"
      output: "Compliance status and violations"
      
    step6_output_generation:
      operation: "Generate compliant output or block"
      output: "Compliant governance record or rejection"

# =============================================================================
# VIOLATION CLASSIFICATION AND ENFORCEMENT
# =============================================================================
violation_classification:
  critical:
    severity: "BLOCK_IMMEDIATELY"
    examples:
      - "Subjective claim without evidence"
      - "Unquantified measurement"
      - "Untestable statement"
      - "Causal claim without proof"
      
    enforcement:
      action: "REJECT_SUBMISSION"
      alert: "CRITICAL"
      required_fix: "Rewrite with evidence and quantification"
      
  high:
    severity: "BLOCK_AFTER_WARNING"
    examples:
      - "Vague temporal reference"
      - "Approximate value without range"
      - "Comparative claim without metrics"
      
    enforcement:
      action: "WARN_AND_REQUIRE_FIX"
      alert: "HIGH"
      required_fix: "Add precision and quantification"
      
  medium:
    severity: "FLAG_FOR_REVIEW"
    examples:
      - "Missing units of measurement"
      - "Imprecise timestamp"
      - "Unnecessary adjectives"
      
    enforcement:
      action: "FLAG_FOR_MANUAL_REVIEW"
      alert: "MEDIUM"
      required_fix: "Add precision and remove narrative"


version: "1.0.0"
metadata:
  name: ""
  description: ""
  labels: {}

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gov-engine-cluster'
    environment: 'production'

scrape_configs:
  - job_name: 'gov-engine'
    static_configs:
      - targets: ['gov-engine:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'gov-validator'
    static_configs:
      - targets: ['gov-validator:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'gov-reporter'
    static_configs:
      - targets: ['gov-reporter:8082']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
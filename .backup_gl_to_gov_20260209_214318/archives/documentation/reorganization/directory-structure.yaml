## archives (Historical Artifacts)
archives:
  path: /archives
  responsibility: archived_materials

  subdirectories:
    documentation:
      path: /archives/documentation
      responsibility: archived_documentation
      origin: scattered_root_markdown_files

    old-scripts:
      path: /archives/old-scripts
      responsibility: deprecated_scripts

    old-outputs:
      path: /archives/old-outputs
      responsibility: deprecated_outputs

## Support Directories (Retained at Root)
support_directories:
  docs:
    path: /docs
    responsibility: general_project_documentation
    retention: keep_at_root_for_discoverability

  scripts:
    path: /scripts
    responsibility: utility_scripts
    retention: keep_at_root_for_accessibility

  tests:
    path: /tests
    responsibility: integration_tests
    retention: keep_at_root_for_ci_cd

  deployment:
    path: /deployment
    responsibility: deployment_configurations
    retention: keep_at_root_for_operations

  deployment-scripts:
    path: /deployment-scripts
    responsibility: deployment_automation
    retention: keep_at_root_for_operations

  monitoring:
    path: /monitoring
    responsibility: monitoring_configurations
    retention: keep_at_root_for_operations

  config:
    path: /config
    responsibility: global_configurations
    retention: keep_at_root_for_accessibility

  .github:
    path: /.github
    responsibility: github_workflows_and_templates
    retention: required_at_root

  .governance:
    path: /.governance
    responsibility: implementation_tracking
    retention: keep_at_root_for_workflow_integration

  .agent_hooks:
    path: /.agent_hooks
    responsibility: agent_automation_hooks
    retention: keep_at_root_for_agent_access

## Deprecated/Remove
deprecated:
  machine-native-ops:
    path: /machine-native-ops
    action: evaluate_for_merge_or_archive

  governance:
    path: /governance
    action: merge_into_ng-namespace-governance/implementation/ecosystem/governance

  policies:
    path: /policies
    action: merge_into_ng-namespace-governance/core/

  metrics:
    path: /metrics
    action: merge_into_platforms/gl/observability/

  complements:
    path: /complements
    action: evaluate_relevance_then_archive_or_integrate

  deploy:
    path: /deploy
    action: merge_into_/deployment

  designs:
    path: /designs
    action: merge_into_/docs/architecture/

  shared:
    path: /shared
    action: merge_into_ng-namespace-governance/implementation/ecosystem/

  tools:
    path: /tools
    action: merge_into_/scripts

  evidence:
    path: /evidence
    action: merge_into_ng-namespace-governance/analysis/evidence/

  outputs:
    path: /outputs
    action: merge_into_/archives/old-outputs/

  tmp:
    path: /tmp
    action: remove_if_empty_or_add_to_gitignore

# Directory Structure Specification

## Root Level
root:
  path: /
  responsibility: minimal_entry_point
  contents:
    - README.md
    - ARCHITECTURE.md
    - CONTRIBUTING.md
    - CHANGELOG.md
    - .github/
    - .git/
    - ng-namespace-governance/

## ng-namespace-governance (Meta-Governance Core)
ng_namespace_governance:
  path: /ng-namespace-governance
  responsibility: meta_governance_specifications_and_enforcement
  role: constitutional_governance_authority

  subdirectories:
    core:
      path: /ng-namespace-governance/core
      responsibility: ng_core_specifications
      contents:
        - NG00000-charter.yaml
        - NG00101-identifier-standard.yaml
        - NG00201-lifecycle-standard.yaml
        - NG00301-validation-rules.yaml
        - NG00401-permission-model.yaml
        - NG00501-version-control.yaml
        - NG00701-audit-trail.yaml

    era-1:
      path: /ng-namespace-governance/era-1
      responsibility: code_layer_namespace_governance
      scope: NG100-299

    era-2:
      path: /ng-namespace-governance/era-2
      responsibility: microcode_layer_namespace_governance
      scope: NG300-599

    era-3:
      path: /ng-namespace-governance/era-3
      responsibility: no_code_layer_namespace_governance
      scope: NG600-899

    cross-era:
      path: /ng-namespace-governance/cross-era
      responsibility: cross_era_mapping_and_transformation
      scope: NG900-999

    implementation:
      path: /ng-namespace-governance/implementation
      responsibility: concrete_implementation_of_ng_specifications

      subdirectories:
        ecosystem:
          path: /ng-namespace-governance/implementation/ecosystem
          responsibility: platform_ecosystem_implementation
          origin: current_/ecosystem

          structure:
            governance:
              path: governance/
              responsibility: governance_framework_contracts

            registry:
              path: registry/
              responsibility: platform_service_data_registries

            coordination:
              path: coordination/
              responsibility: cross_platform_coordination

            platform-templates:
              path: platform-templates/
              responsibility: standardized_platform_templates

            contracts:
              path: contracts/
              responsibility: interface_contracts

            engines:
              path: engines/
              responsibility: execution_engines

            tools:
              path: tools/
              responsibility: tooling_and_utilities

            tests:
              path: tests/
              responsibility: ecosystem_test_suite

            automation:
              path: automation/
              responsibility: automation_engines

              subdirectories:
                task-engine:
                  path: automation/task-engine/
                  origin: current_/auto_task_project
                  responsibility: automated_task_execution

    registry:
      path: /ng-namespace-governance/registry
      responsibility: namespace_registration_system
      contents:
        - namespace-registry.py
        - namespaces.json

    tools:
      path: /ng-namespace-governance/tools
      responsibility: ng_governance_tooling
      contents:
        - ng-cli.py
        - ng-mapper.py
        - ng-transformer.py
        - ng-namespace-guard.py
        - ng-namespace-validator.py
        - ng-era-mapping-engine.py

    cicd:
      path: /ng-namespace-governance/cicd
      responsibility: ci_cd_workflows_for_ng
      contents:
        - ng-validation-workflow.yml

    monitoring:
      path: /ng-namespace-governance/monitoring
      responsibility: ng_compliance_monitoring
      contents:
        - ng-compliance-dashboard.html

    reports:
      path: /ng-namespace-governance/reports
      responsibility: execution_and_compliance_reports

      subdirectories:
        audit:
          path: reports/audit/
          origin: current_/audit-reports
          responsibility: audit_reports_and_findings

    analysis:
      path: /ng-namespace-governance/analysis
      responsibility: analysis_and_evidence
      contents:
        - ng-cross-era-matrix.json
        - actual-ng-validation-results.json
        - evidence-chain-report.json
        - violation-catalog.json

    docs:
      path: /ng-namespace-governance/docs
      responsibility: ng_documentation
      contents:
        - NG-BATCH-1-IMPLEMENTATION-PLAN.md
        - NG-EXECUTION-ENGINES.md
        - LG-TO-NG-TRANSITION-PLAN.md
        - NG-Namespace-Governance-Whitepaper.md
        - ng-namespace-index.md


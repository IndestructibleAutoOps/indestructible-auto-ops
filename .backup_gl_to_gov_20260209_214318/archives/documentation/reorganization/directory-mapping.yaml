# Retention Rules
retain_at_root:
  - README.md
  - ARCHITECTURE.md
  - CONTRIBUTING.md
  - CHANGELOG.md
  - .gitignore
  - .github/
  - .git/
  - .governance/
  - .agent_hooks/
  - .config/

retain_with_rationale:
  docs:
    rationale: general_documentation_discoverability
  scripts:
    rationale: utility_script_accessibility
  tests:
    rationale: test_suite_ci_cd_integration
  deployment:
    rationale: deployment_operations
  deployment-scripts:
    rationale: deployment_automation
  monitoring:
    rationale: monitoring_operations
  config:
    rationale: global_configuration_accessibility
  archives:
    rationale: historical_artifact_preservation
  reports:
    rationale: report_generation_and_tracking
  summarized-conversations:
    rationale: conversation_history_tracking

# Migration Sequence
migration_sequence:
  phase_1_prepare:
    - create_target_directories
    - backup_current_state

  phase_2_governance:
    - move_ecosystem_to_ng_implementation
    - merge_audit_reports
    - merge_auto_task_project

  phase_3_platforms:
    - create_platforms_gl_structure
    - move_all_gl_platforms

  phase_4_consolidate:
    - merge_governance_directories
    - merge_support_directories
    - archive_root_markdown_files

  phase_5_cleanup:
    - remove_empty_directories
    - update_documentation_links
    - update_import_paths

  phase_6_verify:
    - run_governance_checks
    - validate_directory_structure
    - test_platform_access

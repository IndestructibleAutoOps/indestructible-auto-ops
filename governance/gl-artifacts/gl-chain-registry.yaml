apiVersion: governance.machinenativeops.io/v1
kind: GLChainRegistry
metadata:
  name: gl-chain-registry
  version: "1.0.0"
  status: ACTIVE
  created_at: "2025-01-19T00:00:00Z"
  owner: governance-committee
chain_declaration:
  purpose: "建立 GL 治理架構所有文件之間的完整鏈鍵關係"
  authority: "GL-CONSTITUTION.yaml"
  integrity: VERIFIED
core_governance_chain:
  chain_id: "CHAIN-CORE"
  name: "Core Governance Chain"
  name_zh: "核心治理鏈"
  nodes:
    - node_id: "NODE-01"
      file: "GL-CONSTITUTION.yaml"
      type: "constitution"
      role: "最高治理規範"
      status: ENACTED
      authority: SUPREME
      depends_on: []
      provides_to:
        - "GL-SEMANTIC-SEAL.yaml"
        - "GL-SEMANTIC-BOUNDARIES.yaml"
        - "GL-GOVERNANCE-LOOP.yaml"
        - "GL-TASK-LIFECYCLE.yaml"
        - "GL-EXECUTION-MODE.yaml"
        - "GL-AUTOMATION-ENGINE.yaml"
        - "GL-ARTIFACT-ENGINE.yaml"
        - "GL-SKILLS-MATRIX.yaml"
        - "GL-ARTIFACTS-MATRIX.yaml"
        - "GL-FILESYSTEM-MAPPING.yaml"
        - "GL-DAG.yaml"
    - node_id: "NODE-02"
      file: "GL-SEMANTIC-SEAL.yaml"
      type: "semantic-specification"
      role: "語意封存規範"
      status: SEALED
      authority: HIGH
      depends_on:
        - "GL-CONSTITUTION.yaml"
      provides_to:
        - "GL-SEMANTIC-BOUNDARIES.yaml"
        - "GL-ARTIFACT-ENGINE.yaml"
    - node_id: "NODE-03"
      file: "GL-SEMANTIC-BOUNDARIES.yaml"
      type: "semantic-specification"
      role: "語意邊界定義"
      status: SEALED
      authority: HIGH
      depends_on:
        - "GL-CONSTITUTION.yaml"
        - "GL-SEMANTIC-SEAL.yaml"
      provides_to:
        - "GL-SKILLS-MATRIX.yaml"
        - "GL-ARTIFACTS-MATRIX.yaml"
        - "GL-FILESYSTEM-MAPPING.yaml"
        - "GL-ARTIFACT-ENGINE.yaml"
execution_governance_chain:
  chain_id: "CHAIN-EXEC"
  name: "Execution Governance Chain"
  name_zh: "執行治理鏈"
  nodes:
    - node_id: "NODE-04"
      file: "GL-GOVERNANCE-LOOP.yaml"
      type: "governance-process"
      role: "治理循環"
      status: SEALED
      authority: HIGH
      depends_on:
        - "GL-CONSTITUTION.yaml"
      provides_to:
        - "GL-TASK-LIFECYCLE.yaml"
        - "GL-AUTOMATION-ENGINE.yaml"
        - "GL-ARTIFACT-ENGINE.yaml"
    - node_id: "NODE-05"

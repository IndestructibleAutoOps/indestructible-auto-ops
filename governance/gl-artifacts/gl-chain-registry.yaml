      type: "governance-process"
      role: "任務生命週期"
      status: SEALED
      authority: HIGH
      depends_on:
        - "GL-CONSTITUTION.yaml"
        - "GL-GOVERNANCE-LOOP.yaml"
      provides_to:
        - "GL-AUTOMATION-ENGINE.yaml"
        - "GL-ARTIFACT-ENGINE.yaml"
    - node_id: "NODE-06"
      file: "GL-EXECUTION-MODE.yaml"
      type: "execution-specification"
      role: "執行模式"
      status: SEALED
      authority: HIGH
      depends_on:
        - "GL-CONSTITUTION.yaml"
      provides_to:
        - "GL-AUTOMATION-ENGINE.yaml"
        - "GL-ARTIFACT-ENGINE.yaml"
automation_engine_chain:
  chain_id: "CHAIN-AUTO"
  name: "Automation Engine Chain"
  name_zh: "自動化引擎鏈"
  nodes:
    - node_id: "NODE-07"
      file: "GL-AUTOMATION-ENGINE.yaml"
      type: "automation-engine"
      role: "自動化引擎"
      status: SEALED
      authority: HIGH
      depends_on:

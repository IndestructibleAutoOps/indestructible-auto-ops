        - "GL-GOVERNANCE-LOOP.yaml"
        - "GL-TASK-LIFECYCLE.yaml"
        - "GL-EXECUTION-MODE.yaml"
      provides_to:
        - "GL-ARTIFACT-ENGINE.yaml"
    - node_id: "NODE-08"
      file: "GL-ARTIFACT-ENGINE.yaml"
      type: "artifact-engine"
      role: "產物生成引擎"
      status: ACTIVE
      authority: HIGH
      depends_on:
        - "GL-CONSTITUTION.yaml"
        - "GL-SEMANTIC-SEAL.yaml"
        - "GL-SEMANTIC-BOUNDARIES.yaml"
        - "GL-GOVERNANCE-LOOP.yaml"

      type: "matrix-definition"
      role: "技能能力責任矩陣"
      status: SEALED
      authority: HIGH
      depends_on:
        - "GL-CONSTITUTION.yaml"
        - "GL-SEMANTIC-BOUNDARIES.yaml"
      provides_to:
        - "GL-ARTIFACTS-MATRIX.yaml"
        - "GL-ARTIFACT-ENGINE.yaml"
    - node_id: "NODE-10"
      file: "GL-ARTIFACTS-MATRIX.yaml"
      type: "matrix-definition"
      role: "產物矩陣"
      status: SEALED
      authority: HIGH
      depends_on:
        - "GL-CONSTITUTION.yaml"
        - "GL-SEMANTIC-BOUNDARIES.yaml"
        - "GL-SKILLS-MATRIX.yaml"
      provides_to:
        - "GL-FILESYSTEM-MAPPING.yaml"
        - "GL-ARTIFACT-ENGINE.yaml"
    - node_id: "NODE-11"
      file: "GL-FILESYSTEM-MAPPING.yaml"
      type: "filesystem-mapping"
      role: "檔案系統映射"
      status: SEALED
      authority: HIGH
      depends_on:
        - "GL-CONSTITUTION.yaml"
        - "GL-SEMANTIC-BOUNDARIES.yaml"
        - "GL-ARTIFACTS-MATRIX.yaml"
      provides_to:
        - "GL-ARTIFACT-ENGINE.yaml"

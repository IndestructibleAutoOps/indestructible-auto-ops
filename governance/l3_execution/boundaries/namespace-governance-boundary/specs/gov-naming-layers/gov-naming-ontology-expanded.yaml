# GL Naming Ontology - Enterprise Engineering-Grade Naming Specification
# Version: 3.0.0
# Purpose: Complete engineering-grade naming governance for large-scale monorepo multi-platform architecture
# Compatibility: gov-platform-generator v2.0+, gov-semantic-engine v1.0+

gov-naming-ontology:
  semantic:
    # Semantic Layer - Business domain semantics and entities
    entities:
      - name: gl.semantic.domain
        format: gl.semantic.domain
        description: Domain semantic namespace (e.g., gl.semantic.domain:finance)
      - name: gl.semantic.entity
        format: gl.semantic.entity
        description: Business semantic entity (e.g., gl.semantic.entity:user)
      - name: gl.semantic.relation
        format: gl.semantic.relation
        description: Semantic relations between entities (e.g., gl.semantic.relation:belongs_to)
      - name: gl.semantic.attribute
        format: gl.semantic.attribute
        description: Entity semantic attribute (e.g., gl.semantic.attribute:email)
      - name: gl.semantic.event
        format: gl.semantic.event
        description: Business semantic event (e.g., gl.semantic.event:user_registered)
      - name: gl.semantic.intent
        format: gl.semantic.intent
        description: Semantic intent (e.g., gl.semantic.intent:purchase)
      - name: gl.semantic.tag
        format: gl.semantic.tag
        description: Semantic tag (e.g., gl.semantic.tag:vip)
    attributes:
      - name: description
        description: Semantic description
      - name: label
        description: Display label
      - name: alias
        description: Alias
      - name: language
        description: Language marker (e.g., en, zh-TW)

  contract:
    # Contract/Interface Contract Layer - API contracts and specifications
    entities:
      - name: gl.contract.interface
        format: gl.contract.interface
        description: API/protocol/contract interface (e.g., gl.contract.interface:UserService)
      - name: gl.contract.method
        format: gl.contract.method
        description: Interface method (e.g., gl.contract.method:getUser)
      - name: gl.contract.param
        format: gl.contract.param
        description: Interface parameter (e.g., gl.contract.param:userId)
      - name: gl.contract.response
        format: gl.contract.response
        description: Interface response structure (e.g., gl.contract.response:UserDetail)
      - name: gl.contract.error
        format: gl.contract.error
        description: Contract error code (e.g., gl.contract.error:USER_NOT_FOUND)
      - name: gl.contract.event
        format: gl.contract.event
        description: Contract event (e.g., gl.contract.event:UserCreated)
    attributes:
      - name: version
        description: Contract version number
      - name: deprecated
        description: Deprecated flag
      - name: visibility
        description: Visibility (public/private/internal)
      - name: stability
        description: Stability level

  platform:
    # Platform/Environment Layer - Platform types and environments

# Naming Format Rules
naming_format_rules:
  - name: gl.key.xxx
    description: Key-value naming (e.g., gl.index.key:user_id)
    usage: Configuration keys, metadata keys, index keys
  - name: gl.xxx/yyy
    description: Hierarchical path naming (e.g., gl.api.endpoint:/v1/users)
    usage: Paths, endpoints, routes
  - name: glXxx
    description: CamelCase naming (e.g., glTestSuite)
    usage: Class names, type definitions
  - name: gov-xxx
    description: Hyphen naming (e.g., gov-build-artifact)
    usage: File names, component names
  - name: gl.xxx.yyy
    description: Multi-level namespace (e.g., gl.semantic.entity.user)
    usage: Namespace hierarchies, qualified names

# Design Principles
design_principles:
  consistency: "All naming entities follow consistent gl prefix, separators, case, namespace rules"
  extensibility: "Naming levels and items can be dynamically expanded based on project evolution"
  verifiability: "Naming standards can be parsed and validated by automated tools, CI/CD, schema validation"
  indexability: "Naming structure supports efficient indexing, querying, folding, and aggregation"
  engineering_language: "All descriptions use engineering terminology, no metaphors or narrative"
  gl_prefix_rule: "Naming entities (uniquely identifiable objects) must have gl prefix; naming attributes (descriptive keys) do not have gl prefix"

# Platform Support
platform_support:

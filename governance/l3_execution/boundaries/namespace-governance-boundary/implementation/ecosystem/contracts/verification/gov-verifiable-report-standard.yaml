## Evidence Types

### 1. Source Evidence
# ```yaml
# source_evidence:
#   file: path/to/source/file
#   line: 42
#   checksum: sha256:a1b2c3...
#   content: "actual_file_content_hash"
# ```

### 2. Contract Evidence
# ```yaml
# contract_evidence:
#   contract: gov-platforms
#   version: "1.0.0"
#   rule: namingConvention.format
#   expected_pattern: "gl.{domain}.{capability}-platform"
#   actual_value: "gl.ai.gpt-platform"
#   match: true
# ```

### 3. Validation Evidence
# ```yaml
# validation_evidence:
#   validator: gov-naming-validator
#   version: "1.0.0"
#   input: "gl.ai.gpt-platform"
#   schema: gov-naming-ontology:platform-name
#   result: PASS
#   evidence_path: /tmp/validation/output.json
# ```

### 4. Reasoning Evidence
# ```yaml
# reasoning_evidence:
#   step: 1
#   operation: regex_match
#   pattern: "^gl\\.[a-z]+\\.[a-z]+-platform$"
#   input: "gl.ai.gpt-platform"
#   output: true
#   proof: regex_match_trace.json
# ```


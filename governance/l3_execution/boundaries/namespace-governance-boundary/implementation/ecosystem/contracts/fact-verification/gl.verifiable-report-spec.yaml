apiVersion: gov-governance/v1
kind: VerifiableReport
metadata:
  name: gov-verifiable-report-specification
  version: 1.0.0
  description: GL可验证报告规范
  category: governance
spec:
  report_structure:
    header:
      required:
        - report_id: uuid
        - generation_timestamp: ISO8601
        - internal_state_hash: SHA256
        - pipeline_version: string
    section1:
      name: actual-state-description
      requirements:
        - id: GL-VR-001
          name: 基于内部事实
          rule: 所有描述必须基于stage1收集的事实
          severity: CRITICAL
    section2:
      name: external-context-reference
      requirements:
        - id: GL-VR-101
          name: 标注参考
          rule: 明确标注为参考标准
          severity: HIGH
    section3:
      name: gap-analysis
      requirements:
        - id: GL-VR-201
          name: 差异分类
          rule: 差异必须分类
          severity: CRITICAL
    section4:
      name: recommendations
      requirements:
        - id: GL-VR-301
          name: 基于差异
          rule: 建议必须基于具体差异
          severity: HIGH
  verification:
    automated_checks:
      - name: evidence_coverage
        rule: 报告中90%的陈述必须有证据链接
        threshold: 90
      - name: no_unverified_claims
        rule: 禁止出现完全、所有等绝对词汇
  templates:
    compliant_report: |
      # GL 系统状态验证报告
      ## 实际状态（基于内部事实）
      - 契约数量: {count} [证据: path/to/file.yaml#L10-L15]
      ## 免责声明
      - 本报告基于内部实际状态生成
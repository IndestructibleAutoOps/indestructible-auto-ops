apiVersion: gov-runtime.io/v1.0.0
kind: NamingConventionSpecification
metadata:
  created_at: '2026-01-31T00:00:00Z'
  enforcement: MANDATORY
  governance_level: CONSTITUTIONAL
  updated_at: '2026-01-31T00:00:00Z'
spec:
  conventions:
    comment-naming:
      block-format: gov-block:<domain>:<capability>:<block_name>
      examples:
        block:
        - gov-block:runtime:dag:validation
        - gov-block:agent:max:planning
        - gov-block:governance:policy:enforcement
        key:
        - gl.key.runtime.dag.node_type
        - gl.key.api.schema.field_type
        - gl.key.agent.max.intent
        - gl.key.governance.policy.level
        tag:
        - gl:runtime:dag:description
        - gl:api:schema:field
        - gl:agent:max:behavior
        - gl:governance:policy:rule
        - gl:semantic:node:explain
      format: gl:<domain>:<capability>:<tag>
      key-format: gl.key.<domain>.<capability>.<semantic_key>
      rules:
      - '必須以 gl: 開頭'
      - 使用冒號分隔（machine-friendly）
      - domain/capability 必須與平台一致
      - tag 必須是語意化名詞
      version: v1.0.0
    dependency-naming:
      examples:
      - gl.dep.runtime.dag
      - gl.dep.quantum.compute
      - gl.dep.api.schema
      - gl.dep.agent.max
      - gl.dep.db.shard
      format: gl.dep.<domain>.<capability>
      rules:
      - 使用 dot notation
      - domain/capability 必須與平台一致
      - 用於自動生成 semantic dependency graph
      version: v1.0.0
    directory-naming:
      examples:
      - gov-api-realtime-platform/
      - gov-code-ai-platform/
      - gov-agent-autonomy-platform/
      - gov-mcp-multimodal-platform/
      - gov-ai-suite-platform/
      - gov-learning-ai-platform/
      - gov-model-hub-platform/
      - gov-collaboration-ai-platform/
      - gov-gitops-dev-platform/
      - gov-edge-deploy-platform/
      - gov-iac-multicloud-platform/
      - gov-community-ai-platform/
      - gov-docs-collab-platform/
      - gov-nocode-ai-platform/
      - gov-distributed-db-platform/
      - gov-code-search-platform/
      - gov-ci-review-platform/
      - gov-longtext-multimodal-platform/
      - gov-realtime-agent-platform/
      - gov-general-ai-platform/
      - gov-build-accelerator-platform/
      module-format: gl-<domain>-<capability>-module/
      platform-format: gl-<domain>-<capability>-platform/
      rules:
      - 全小寫
      - 必須使用 kebab-case
      - 必須以 gl- 開頭
      - domain 必須是語意分類
      - capability 必須是平台能力
      - 結尾必須是 platform/service/module
      service-format: gl-<domain>-<capability>-service/
      sub-directories:
      - src/
      - src/api/
      - src/core/
      - src/adapters/
      - src/services/
      - src/models/
      - src/controllers/
      - src/workflows/
      - src/agents/
      - src/pipelines/
      - tests/
      - docs/
      - configs/
      - contracts/
      - governance/
      version: v1.0.0
    env-naming:
      examples:
      - GL_RUNTIME_MAX_WORKERS
      - GL_RUNTIME_TIMEOUT
      - GL_API_RATE_LIMIT
      - GL_API_PORT
      - GL_DB_SHARD_COUNT
      - GL_DB_CONNECTION_POOL
      - GL_AGENT_MAX_ENABLED
      - GL_GOVERNANCE_LEVEL
      format: GL_<PLATFORM>_<SETTING>
      rules:
      - 全大寫
      - 使用下劃線分隔
      - 必須以 GL_ 開頭
      - 適用於環境變量
      version: v1.0.0
    event-naming:
      examples:
      - gl.event.runtime.dag.started
      - gl.event.runtime.dag.completed
      - gl.event.api.schema.generated
      - gl.event.api.schema.validated
      - gl.event.agent.max.completed
      - gl.event.agent.max.failed
      - gl.event.naming.violation.detected
      - gl.event.naming.fix.applied
      - gl.event.contract.updated
      - gl.event.semantic.changed
      format: gl.event.<domain>.<capability>.<action>
      rules:
      - 必須以 gl.event. 開頭
      - 使用 dot notation
      - action 必須是動詞
      version: v1.0.0
    file-naming:
      agent-files:
      - gov-agent-max-behavior.yaml
      - gov-agent-max-rules.yaml
      - gov-agent-max-actions.yaml
      api-files:
      - gov-api-schema-user.yaml
      - gov-api-schema-auth.yaml
      - gov-api-schema-product.yaml
      core-files:
      - platform.config.yaml
      - platform.contract.yaml
      - platform.capabilities.yaml
      - platform.dependencies.yaml
      - platform.metadata.yaml
      format: gl-<domain>-<capability>-<resource>.<ext>
      governance-files:
      - gov-governance-policy-runtime.yaml
      - gov-governance-policy-security.yaml
      - gov-governance-policy-compliance.yaml
      pipeline-files:
      - gov-runtime-dag-execution.yaml
      - gov-runtime-dag-validation.yaml
      rules:
      - 全小寫
      - 必須使用 kebab-case
      - 必須以 gl- 開頭（平台層）
      - resource 必須是語意化名詞
      - 檔案類型必須明確（yaml/json/md/ts/js/go/py）
      semantic-graph-files:
      - gov-semantic-nodes.yaml
      - gov-semantic-edges.yaml
      - gov-semantic-metadata.yaml
      version: v1.0.0
    gitops-naming:
      examples:
      - gov-runtime-dag-app
      - gov-quantum-compute-app
      - gov-api-schema-app
      - gov-agent-max-app
      - gov-multimodal-vision-app
      format: gl-<domain>-<capability>-app
      rules:
      - 全小寫
      - 使用 kebab-case
      - 必須以 gl- 開頭
      - 必須以 -app 結尾
      version: v1.0.0
    helm-naming:
      examples:
      - gov-runtime-dag-release
      - gov-quantum-compute-release
      - gov-api-schema-release
      - gov-agent-max-release
      - gov-multimodal-vision-release
      format: gl-<domain>-<capability>-release
      rules:
      - 全小寫
      - 使用 kebab-case
      - 必須以 gl- 開頭
      - 必須以 -release 結尾
      version: v1.0.0
    long-naming:
      examples:
      - gov-runtime-dag-platform
      - gov-quantum-compute-service
      - gov-api-schema-generator
      - gov-agent-max-runner
      - gov-multimodal-vision-router
      - gov-database-shard-manager
      - gov-governance-policy-engine
      formats:
      - gl-<domain>-<capability>-<resource>
      - gl-<domain>-<capability>-platform
      - gl-<domain>-<capability>-service
      rules:
      - 全小寫
      - 使用破折號（kebab-case）
      - domain、capability 必須使用完整語意
      - resource 可選
      - 必須以 gl- 開頭
      version: v1.0.0
    mapping-naming:
      examples:
      - gov-runtime-dag-map
      - gov-quantum-compute-map
      - gov-api-schema-map
      - gov-agent-behavior-map
      - gov-multimodal-vision-map
      format: gl-<domain>-<capability>-map
      rules:
      - 全小寫
      - 只能使用 a-z、0-9、-
      - domain 必須是語意分類
      - capability 必須是平台能力
      version: v1.0.0
    path-naming:
      api-format: /gl/<domain>/<capability>/<resource>
      examples:
        api:
        - /gl/runtime/dag/submit
        - /gl/api/schema/generate
        - /gl/agent/max/execute
        - /gl/mcp/multimodal/process
        - /gl/db/shard/rebalance
        repo:
        - /platforms/gov-runtime-dag-platform
        - /platforms/gov-api-schema-platform
        - /platforms/gov-agent-max-platform
      repo-format: /platforms/gl-<domain>-<capability>-platform
      rules:
      - 所有 API path 必須以 /gl/ 開頭
      - domain/capability 必須與平台一致
      version: v1.0.0
    port-naming:
      examples:
      - http-runtime-dag
      - grpc-quantum-compute
      - http-api-schema
      - grpc-agent-max
      - metrics-mcp-multimodal
      format: <protocol>-<domain>-<capability>
      protocols:
      - http
      - grpc
      - metrics
      rules:
      - protocol = http | grpc | metrics
      - domain/capability 必須與平台一致
      - 端口號不寫在名稱裡（避免耦合）
      version: v1.0.0
    reference-naming:
      examples:
      - gl.ref.runtime.dag.executor
      - gl.ref.api.schema.user
      - gl.ref.agent.max.behavior
      - gl.ref.mcp.multimodal.router
      - gl.ref.db.shard.manager
      format: gl.ref.<domain>.<capability>.<resource>
      rules:
      - 使用 dot notation（便於工具解析）
      - domain + capability 必須與平台一致
      - resource 必須是具體功能
      version: v1.0.0
    service-naming:
      examples:
      - gov-runtime-dag-svc
      - gov-quantum-compute-svc
      - gov-api-schema-svc
      - gov-agent-max-svc
      - gov-mcp-multimodal-svc
      format: gl-<domain>-<capability>-svc
      rules:
      - 必須以 gl- 開頭
      - 必須以 -svc 結尾
      - domain/capability 必須與平台一致
      version: v1.0.0
    short-naming:
      examples:
      - gl.rt.dag
      - gl.api.sch
      - gl.ag.max
      - gl.mm.proc
      - gl.db.shd
      - gl.qm.comp
      - gl.sem.map
      formats:
      - gl.<abbr>
      - gl.<domainabbr>.<capabbr>
      rules:
      - 全小寫
      - 不超過 15 字元
      - domain、capability 必須有標準縮寫
      - 必須以 gl. 開頭
      - 不允許破折號（短命名用 dot notation）
      standard-abbreviations:
        agent: ag
        api: api
        compute: cp
        database: db
        governance: gov
        multimodal: mm
        quantum: qm
        runtime: rt
        semantic: sem
        storage: st
      version: v1.0.0
    variable-naming:
      examples:
      - GLRUNTIMEDAG_TIMEOUT
      - GLRUNTIMEDAG_MAX_DEPTH
      - GLAPISCHEMA_VERSION
      - GLAPISCHEMA_VALIDATION_ENABLED
      - GLAGENTMAX_RETRIES
      - GLAGENTMAX_TIMEOUT
      - GLMULTIMODALVISION_MODEL
      - GLGOVERNANCEPOLICY_LEVEL
      format: GL<DOMAIN><CAPABILITY>_<RESOURCE>
      rules:
      - 全大寫
      - 使用下劃線分隔
      - 必須以 GL 開頭
      - 適用於常量和配置變量
      version: v1.0.0
  references:
  - file: directory-standards.yaml
    purpose: 大型儲存庫目錄編排規範
    type: directory-standards
    version: v2.0.0

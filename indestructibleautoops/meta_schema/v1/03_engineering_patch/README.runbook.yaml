version: 1
system: IndestructibleAutoOps
component: meta-schema
meta_schema_version: v1
json_schema_dialect: 2020-12
authoritative_files:
  - indestructibleautoops/meta_schema/v1/schemas/meta-schema.v1.json
  - indestructibleautoops/meta_schema/v1/schemas/kinds/index.v1.json
  - indestructibleautoops/meta_schema/v1/tools/validate_meta_schema.py
ci_gate:
  - validate_meta_schema_self
  - validate_examples_positive
  - validate_examples_negative

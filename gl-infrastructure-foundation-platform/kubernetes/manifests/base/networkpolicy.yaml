apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: machine-native-ops-netpol
  namespace: machine-native-ops
  labels:
    app.kubernetes.io/name: machine-native-ops
    app.kubernetes.io/component: network
    governance.machinenativeops.io/charter-version: "2.0.0"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: machine-native-ops
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: machine-native-ops
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

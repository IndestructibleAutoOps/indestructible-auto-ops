apiVersion: v1
kind: ConfigMap
metadata:
  name: machine-native-ops-config
  namespace: machine-native-ops
data:
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  DEBUG_MODE: "false"
  MAX_WORKERS: "4"
  TIMEOUT_SECONDS: "30"
  RETRY_COUNT: "3"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-config
  namespace: machine-native-ops
data:
  prometheus-retention: "15d"
  scrape-interval: "15s"
  evaluation-interval: "15s"
  alertmanager-enabled: "true"
  grafana-replicas: "2"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: secrets-config
  namespace: machine-native-ops
data:
  encryption-enabled: "true"
  rotation-interval: "30d"
  auto-rotation: "true"
  backup-enabled: "true"
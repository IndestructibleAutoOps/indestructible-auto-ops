name: SuperAI Platform CI/CD

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: "3.11"

jobs:
  # =========================================================================
  # Stage 1: Code Quality & Security
  # =========================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: ruff check src/ tests/

      - name: Format check with Black
        run: black --check src/ tests/

      - name: Import sort check
        run: isort --check-only src/ tests/

      - name: Type check with MyPy
        run: mypy src/ --ignore-missing-imports

      - name: Security scan with Bandit
        run: bandit -r src/ -c pyproject.toml -ll

      - name: Dependency security check
        run: pip-audit --strict 2>/dev/null || true

  # =========================================================================
  # Stage 2: Testing
  # =========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: superai_test
          POSTGRES_USER: superai
          POSTGRES_PASSWORD: test_secret
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql+asyncpg://superai:test_secret@localhost:5432/superai_test
          REDIS_URL: redis://localhost:6379/0
          APP_ENV: testing
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing -x

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://superai:test_secret@localhost:5432/superai_test
          REDIS_URL: redis://localhost:6379/0
          APP_ENV: testing
        run: |
          pytest tests/integration/ -v --cov=src --cov-append --cov-report=xml -x

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # =========================================================================
  # Stage 3: Build & Push Container Image
  # =========================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

  # =========================================================================
  # Stage 4: Deploy to Staging
  # =========================================================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Update ArgoCD Application
        run: |
          echo "Updating staging deployment with image tag: sha-${{ github.sha }}"
          # ArgoCD auto-sync will pick up the change

      - name: Verify deployment
        run: |
          echo "Staging deployment verification"
          # kubectl rollout status deployment/superai-app -n superai-staging --timeout=300s

  # =========================================================================
  # Stage 5: Deploy to Production
  # =========================================================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via ArgoCD
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Deploying $TAG to production"
          # argocd app set superai-production --helm-set image.tag=$TAG
          # argocd app sync superai-production --prune

      - name: Verify production deployment
        run: |
          echo "Production deployment verification"
          # kubectl rollout status deployment/superai-app -n superai --timeout=600s

      - name: Run smoke tests
        run: |
          echo "Running production smoke tests"
          # curl -f https://api.superai.example.com/api/v1/health

      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment notification sent"
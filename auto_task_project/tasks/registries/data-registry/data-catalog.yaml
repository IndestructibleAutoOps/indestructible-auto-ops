registry:
  name: data-registry
  version: 1.0.0
metadata:
  name: ""
  description: ""
  labels: {}

  purpose: Central registry for all platform data schemas and catalogs
  governance:
    - gl-enterprise-architecture
    - gl-boundary-enforcement

data-schemas:
  # Platform Configuration Data
  - name: platform-config-schema
    platform: all
    type: configuration
    version: 1.0.0
    format: yaml
    description: Platform configuration data schema
    fields:
      - name: platform-name
        type: string
        required: true
      - name: platform-version
        type: string
        required: true
      - name: platform-type
        type: enum
        values: [core, cloud, on-premise, orchestration]
        required: true
        
  # Service Metadata
  - name: service-metadata-schema
    platform: all
    type: metadata
    version: 1.0.0
    format: json
    description: Service metadata schema
    fields:
      - name: service-name
        type: string
        required: true
      - name: service-type
        type: string
        required: true
      - name: service-endpoint
        type: url
        required: true
      - name: service-status
        type: enum
        values: [active, inactive, deprecated]
        required: true
        
  # Monitoring Data
  - name: monitoring-metrics-schema
    platform: all
    type: telemetry
    version: 1.0.0
    format: json
    description: Monitoring metrics data schema
    fields:
      - name: metric-name
        type: string
        required: true
      - name: metric-value
        type: number
        required: true
      - name: metric-timestamp
        type: datetime
        required: true
      - name: metric-source
        type: string
        required: true
        
  # AWS Platform Data
  - name: aws-resource-data-schema
    platform: gl-platform-aws
    type: resource
    version: 1.0.0
    format: json
    description: AWS resource data schema
    fields:
      - name: resource-id
        type: string
        required: true
      - name: resource-type
        type: enum
        values: [ec2, s3, rds, lambda]
        required: true
      - name: resource-state
        type: enum
        values: [running, stopped, terminated]
        required: true
        
  # GCP Platform Data
  - name: gcp-resource-data-schema
    platform: gl-platform-gcp
    type: resource
    version: 1.0.0
    format: json
    description: GCP resource data schema
    fields:
      - name: resource-id
        type: string
        required: true
      - name: resource-type
        type: enum
        values: [compute, storage, sql, functions]
        required: true
      - name: resource-state
        type: enum
        values: [running, stopped, terminated]
        required: true
        
  # Azure Platform Data
  - name: azure-resource-data-schema
    platform: gl-platform-azure
    type: resource
    version: 1.0.0
    format: json
    description: Azure resource data schema
    fields:
      - name: resource-id
        type: string
        required: true
      - name: resource-type
        type: enum
        values: [vm, blob, sql, functions]
        required: true
      - name: resource-state
        type: enum
        values: [running, stopped, deallocated]
        required: true
        
  # Kubernetes Platform Data
  - name: k8s-pod-data-schema
    platform: gl-platform-kubernetes
    type: resource
    version: 1.0.0
    format: yaml
    description: Kubernetes pod data schema
    fields:
      - name: pod-name
        type: string
        required: true
      - name: namespace
        type: string
        required: true
      - name: pod-phase
        type: enum
        values: [Pending, Running, Succeeded, Failed]
        required: true
      - name: pod-ip
        type: string
        required: false
        
  # On-Premise Platform Data
  - name: on-premise-resource-data-schema
    platform: gl-platform-on-premise
    type: resource
    version: 1.0.0
    format: json
    description: On-premise resource data schema
    fields:
      - name: resource-id
        type: string
        required: true
      - name: resource-type
        type: enum
        values: [server, storage, network]
        required: true
      - name: resource-state
        type: enum
        values: [online, offline, maintenance]
        required: true

data-catalogs:
  - name: platform-catalog
    description: Catalog of all platform data
    schemas:
      - platform-config-schema
      - service-metadata-schema
      - monitoring-metrics-schema
      
  - name: gl-platform-aws-catalog
    description: AWS platform data catalog
    schemas:
      - aws-resource-data-schema
      
  - name: gl-platform-gcp-catalog
    description: GCP platform data catalog
    schemas:
      - gcp-resource-data-schema
      
  - name: gl-platform-azure-catalog
    description: Azure platform data catalog
    schemas:
      - azure-resource-data-schema
      
  - name: gl-platform-kubernetes-catalog
    description: Kubernetes platform data catalog
    schemas:
      - k8s-pod-data-schema
      
  - name: gl-platform-on-premise-catalog
    description: On-premise platform data catalog
    schemas:
      - on-premise-resource-data-schema

registry-configuration:
  schema-validation:
    enabled: true
    strict: true
    
  catalog-synchronization:
    enabled: true
    method: event-driven
    
  versioning:
    enabled: true
    strategy: semantic
    
  backup:
    enabled: true
    retention: 30

compliance:
  gl-architecture: enterprise
  boundary-enforcement: strict
  data-standards: latest
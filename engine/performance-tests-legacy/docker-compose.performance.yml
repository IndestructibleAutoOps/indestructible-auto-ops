version: '3.8'

services:
  # Redis Stack for performance testing
  redis-stack:
    image: redis/redis-stack-server:latest
    container_name: perf-redis-stack
    ports:
      - "6379:6379"
      - "8001:8001"
    environment:
      - REDIS_ARGS=--save "" --appendonly no --maxmemory 2gb
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - perf-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: perf-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - perf-network
    depends_on:
      - redis-stack

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: perf-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - perf-network
    depends_on:
      - prometheus

  # Locust master for load testing
  locust-master:
    image: locustio/locust:latest
    container_name: perf-locust-master
    ports:
      - "8089:8089"
      - "5557:5557"
    volumes:
      - ./locustfiles:/locust
    command: -f /locust/load_test.py --master
    networks:
      - perf-network
    depends_on:
      - redis-stack

  # Locust worker for load testing
  locust-worker:
    image: locustio/locust:latest
    command: -f /locust/load_test.py --worker --master-host=locust-master
    volumes:
      - ./locustfiles:/locust
    networks:
      - perf-network
    depends_on:
      - locust-master
    deploy:
      replicas: 2

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  perf-network:
    driver: bridge